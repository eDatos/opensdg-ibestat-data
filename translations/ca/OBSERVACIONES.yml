5-1-1-SERIE-A-observaciones: "Nacions Unides va establir un qüestionari de 42 preguntes del tipus “SÍ/NO” per a mesurar els esforços dels governs a l'hora d'establir marcs jurídics per a promoure, reforçar i supervisar la igualtat de gènere. Aquest qüestionari es divideix en quatre àrees traçades en la Convenció sobre l'eliminació de totes les formes de discriminació contra la dona (CEDAW) i la Plataforma d'acció de Beijing:<br>1. Marc legal global i vida pública (preguntes 1-12)<br>2. Violència contra la dona (preguntes 13-21)<br>3. Ocupació i subsidis econòmics (preguntes 22-31)<br>4. Matrimoni i família (preguntes 32-42)<br>Les dades s'extreuen de la Base de dades global d'ODS de Nacions Unides."
