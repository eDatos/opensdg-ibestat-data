16-2-2-SERIE-A-observaciones: "Se pot produir una certa sobreestimació de l''indicador, ja que una mateixa persona ha pogut ser víctima detectada de tràfic de persones en dues o més tipus d''explotació i no és possible la seva identificació per motius de confidencialitat. Així mateix, es pot produir una certa sobreestimació de l''indicador a nivell estatal, atès que una mateixa persona ha pogut ser víctima detectada de tràfic de persones en dues o més comunitats autònomes diferents i no és possible la seva identificació per motius de confidencialitat.<br>Tràfic d''éssers humans: captació, transport, trasllat, acolliment o recepció de persones, recorrent a l''amenaça o a l''ús de la força o altres formes de coacció, al rapte, al frau, a l''engany, a l''abús de poder o d''una situació de vulnerabilitat o a la concessió o recepció de pagaments o beneficis per a obtenir el consentiment d''una persona que tingui autoritat sobre una altra, amb finalitats d''explotació. Aquesta explotació inclourà, com a mínim, l''explotació de la prostitució aliena o altres formes d''explotació sexual, els treballs o serveis forçats, l''esclavitud o les pràctiques anàlogues a l''esclavitud, la servitud o l''extracció d''òrgans."
