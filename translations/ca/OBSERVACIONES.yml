4-1-1-SERIE-A-observaciones: "El Programa per a l''avaluació internacional dels estudiants utilitza un sistema de puntuacions, on no hi ha una puntuació màxima ni mínima, sinó que els resultats s''escalen de manera que responguin a una distribució normal amb una mitjana de 500 punts i una desviació típica de 100 punts. Per a ajudar a interpretar aquestes puntuacions, s''estableixen categories de competència en lectura:<br>&emsp; Inferior al nivell 1c: puntuació inferior a 189,33 <br>&emsp; Nivell 1c: puntuació entre 189,33 y 262,03 <br>&emsp; Nivell 1b: puntuació entre 262,04 y 334,74 <br>&emsp; Nivell 1a: puntuació entre 334,75 y 407,46 <br>&emsp; Nivell 2: puntuació entre 407,47 y 480,17 <br>&emsp; Nivell 3: puntuació entre 480,18 y 552,88 <br>&emsp; Nivell 4: puntuació entre 552,89 y 625,60 <br>&emsp; Nivell 5: puntuació entre 625,61 y 698,31 <br>&emsp; Nivell 6: puntuació superior a 698,31 <br>Una persona aconsegueix almenys el nivell 2 de competència en lectura quan per a un text d''extensió mitjana pot identificar la idea principal, entendre les relacions entre les seves parts, interpretar el significat d''una part limitada del text a través d''inferències bàsiques, localitzar un o més fragments d''informació atenent múltiples criteris parcialment implícits, reflexionar sobre el propòsit general o específic del text, comparar afirmacions i avaluar els raonaments en què aquestes se secunden establint connexions entre el text i el coneixement extern."
