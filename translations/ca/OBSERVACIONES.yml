1-2-2-SERIE-A-observaciones: "Persones en risc de pobresa relativa (considerant el llindar nacional de pobresa): persones amb ingressos per unitat de consum per sota del 60 % de la mediana nacional dels ingressos per unitat de consum (escala OCDE modificada). <br> Els ingressos que s''utilitzen en el càlcul d''aquest indicador corresponen a l''any anterior al de l''enquesta. <br> El nombre d''unitats de consum d''una llar es calcula mitjançant l''escala OCDE modificada, que assigna un pes d''1 a la primera persona de 14 o més anys, un pes de 0,5 a la resta de persones de 14 o més anys i un pes de 0,3 a les persones de menys de 14 anys. <br> Vivint en llars amb carència material severa: amb carència en almenys quatre conceptes de la següent llista de nou: <br> 1. No es pot permetre anar de vacances almenys una setmana a l''any. <br> 2. No es pot permetre un àpat de carn, pollastre o peix almenys cada dos dies. <br> 3. No es pot permetre mantenir l''habitatge amb una temperatura adequada. <br> 4. No té capacitat per afrontar despeses imprevistes. <br> 5. S''ha endarrerit en el pagament de despeses relacionades amb l''habitatge principal (hipoteca o lloguer, rebuts de gas, comunitat...) en els últims 12 mesos. <br> 6. No es pot permetre disposar d''un automòbil. <br> 7. No es pot permetre disposar d''un telèfon. <br> 8. No es pot permetre disposar d''un televisor en color. <br> 9. No es pot permetre disposar d''una rentadora. <br> Vivint en llars amb baixa intensitat de treball: llars en què els membres en edat de treballar ho van fer menys del 20 % del total del seu potencial de treball durant l''any anterior al de l''enquesta."
