9-3-1-SERIE-A-observaciones: "A nivell autonòmic s'identifiquen les empreses amb les unitats legals, és a dir, es considera que cada unitat legal conforma una empresa, que pot estar formada per un o diversos establiments. <br> A nivell nacional, fins a 2017 s'identifiquen les empreses amb les unitats legals, però des de 2018 s'utilitza el concepte d'empresa establert pel Reglament de la Unió Europea (696/93), segons el qual una empresa pot estar formada per una o diverses unitats legals, que al seu torn poden estar formades per un o diversos establiments. Cal destacar que la majoria de les empreses són unitats legals independents, per la qual cosa aquest canvi sol afecta a les unitats legals que formen part de grups empresarials. <br> En conseqüència, des de 2018 les dades autonòmiques no són estrictament comparables amb les dades nacionals. Així mateix, les dades nacionals des de 2018 no són estrictament comparables amb els quals es tenen fins a 2017. <br> Per al període temporal 2010-2014 la font d'informació és l'Enquesta industrial d'empreses de l'INE. S'ha de tenir en compte que fins a 2012 l'àmbit d'estudi de l'enquesta se centrava en les empreses amb assalariats i no tenia en compte a les ciutats autònomes de Ceuta i Melilla, però des de 2013 l'àmbit d'estudi de l'enquesta inclou a les empreses sense assalariats i a les ciutats autònomes de Ceuta i Melilla."
