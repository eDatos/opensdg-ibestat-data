1-5-2-SERIE-A-formula-teorica: "$$INDEMPIB^{t} = \\frac{(IDP^{t}+IPP^{t}+IDB^{t})/IUIPC_{refT}^{t}}{PIB^{t}} \\cdot 100 \\quad \\mathrm t=1, \\dots, \\mathrm T$$ <br>$$IUIPC_{refT}^{T} = 1$$ <br>$$IUIPC_{refT}^{t-1} = IUIPC_{refT}^{t} \\cdot \\frac{(100+TIPC_{dic}^{t})}{100} \\quad \\mathrm t=\\mathrm T,\\mathrm T-1,\\dots,\\mathrm 2$$ <br>en què: <br>$IDP^{t}$ indemnitzacions per danys personals pagades i/o provisionades l'any $t$ a preus de l'any $T$ <br>$IPP^{t}$ indemnitzacions per pèrdues pecuniàries pagades i/o provisionades l'any $t$ a preus de l'any $T$ <br>$IDB^{t}$ indemnitzacions per danys de béns pagades i/o provisionades l'any $t$ a preus de l'any $T$ <br>$IUIPC_{refT}^{t}$ índex unitari de la variació de l'IPC nacional l'any $t$ amb referència l'any $T$ <br>$TIPC_{dic}^{t}$ taxa de variació anual de l'IPC nacional el mes de desembre de l'any $t$ <br>$PIB^{t}$ producte interior brut en termes corrents l'any $t$"
