8-9-1-SERIE-G-formula-teorica: "$$PPO_{cultural}^{t} = \\frac{PO_{cultural}^{t}}{PO^{t}} \\cdot 100 $$ <br>en què: <br>$PO_{cultural}^{t}$ persones ocupades en el sector cultural l'any $t$ <br>$PO^{t}$ persones ocupades l'any $t$ <br>tenint en compte que cadascuna d'aquestes poblacions es calcula com la mitjana aritmètica dels quatre trimestres de l'any."
