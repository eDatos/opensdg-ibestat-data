1-1-title: D’aquí a 2030, erradicar per a totes les persones i a tot el món la pobresa extrema (actualment es considera que pateixen pobresa extrema les persones que viuen amb menys d’1,25 dòlars dels Estats Units al dia)
1-2-title: D’aquí a 2030, reduir almenys a la meitat la proporció d’homes, dones i nins de totes les edats que viuen en la pobresa en totes les seves dimensions segons les definicions nacionals
1-3-title: Implementar a nivell nacional sistemes i mesures apropiats de protecció social per a tothom, inclosos nivells mínims i, d’aquí a 2030, assolir una àmplia cobertura de les persones pobres i vulnerables
1-4-title: D’aquí a 2030, garantir que tots els homes i les dones, en particular els pobres i els vulnerables, tinguin els mateixos drets als recursos econòmics i accés als serveis bàsics, la propietat i el control de la terra i altres béns, l’herència , els recursos naturals, les noves tecnologies apropiades i els serveis financers, inclòs el microfinançament
1-5-title: D’aquí a 2030, fomentar la resiliència dels pobres i les persones que es troben en situacions de vulnerabilitat i reduir la seva exposició i vulnerabilitat als fenòmens extrems relacionats amb el clima i altres pertorbacions i desastres econòmics, socials i ambientals
1-a-title: Garantir una mobilització significativa de recursos procedents de diverses fonts, fins i tot mitjançant la millora de la cooperació per al desenvolupament, per tal de proporcionar mitjans suficients i previsibles als països en desenvolupament, en particular als països menys avançats, perquè implementin programes i polítiques encaminats a posar fi a la pobresa en totes les seves dimensions
1-b-title: Crear marcs normatius sòlids en els àmbits nacional, regional i internacional, sobre la base d’estratègies de desenvolupament en favor dels pobres que tinguin en compte les qüestions de gènere, per tal de donar suport a la inversió accelerada en mesures per erradicar la pobresa
10-1-title: D’aquí a 2030, aconseguir progressivament i mantenir el creixement dels ingressos del 40 % més pobre de la població a una taxa superior a la mitjana nacional
10-2-title: D’aquí a 2030, potenciar i promoure la inclusió social, econòmica i política de totes les persones, independentment de la seva edat, sexe, discapacitat, raça, ètnia, origen, religió o situació econòmica o una altra condició
10-3-title: Garantir la igualtat d’oportunitats i reduir la desigualtat de resultats, fins i tot eliminant les lleis, polítiques i pràctiques discriminatòries i promovent legislacions, polítiques i mesures adequades a aquest respecte
10-4-title: Adoptar polítiques, especialment fiscals, salarials i de protecció social, i aconseguir progressivament una major igualtat
10-5-title: Millorar la reglamentació i vigilància de les institucions i els mercats financers mundials i enfortir l’aplicació d’aquests reglaments
10-6-title: Assegurar una major representació i intervenció dels països en desenvolupament en les decisions adoptades per les institucions econòmiques i financeres internacionals per augmentar l’eficàcia, la fiabilitat, la rendició de comptes i la legitimitat d’aquestes institucions
10-7-title: Facilitar la migració i la mobilitat ordenades, segures, regulars i responsables de les persones, fins i tot mitjançant l’aplicació de polítiques migratòries planificades i ben gestionades
10-a-title: Aplicar el principi del tracte especial i diferenciat per als països en desenvolupament, en particular els països menys avançats, de conformitat amb els acords de l’Organització Mundial de Comerç
10-b-title: Fomentar l’assistència oficial per al desenvolupament i els corrents financers, inclosa la inversió estrangera directa, per als Estats amb més necessitats, en particular els països menys avançats, els països africans, els petits Estats insulars en desenvolupament i els països en desenvolupament sense litoral, d’acord amb els seus plans i programes nacionals
10-c-title: D’aquí a 2030, reduir a menys de 3 % els costos de transacció de les remeses dels migrants i eliminar els corredors de remeses amb un cost superior al 5 %
11-1-title: D’aquí a 2030, assegurar l’accés de totes les persones a habitatges i serveis bàsics adequats, segurs i assequibles i millorar els barris marginals
11-2-title: D’aquí a 2030, proporcionar accés a sistemes de transport segurs, assequibles, accessibles i sostenibles per a tots i millorar la seguretat viària, en particular mitjançant l’ampliació del transport públic, fent especial atenció a les necessitats de les persones en situació de vulnerabilitat, les dones, els nens, les persones amb discapacitat i la gent gran
11-3-title: D’aquí a 2030, augmentar la urbanització inclusiva i sostenible i la capacitat per a la planificació i la gestió participatives, integrades i sostenibles dels assentaments humans en tots els països
11-4-title: Redoblar els esforços per protegir i salvaguardar el patrimoni cultural i natural del món
11-5-title: D’aquí a 2030, reduir significativament el nombre de morts causades pels desastres, inclosos els relacionats amb l’aigua, i de persones afectades per ells, i reduir considerablement les pèrdues econòmiques directes provocades pels desastres en comparació amb el producte intern brut mundial, fent especial èmfasi en la protecció dels pobres i les persones en situacions de vulnerabilitat
11-6-title: D’aquí a 2030, reduir l’impacte ambiental negatiu per capita de les ciutats, fins i tot fent especial atenció a la qualitat de l’aire i la gestió dels residus municipals i d’altres tipus
11-7-title: D’aquí a 2030, proporcionar accés universal a zones verdes i espais públics segurs, inclusius i accessibles, en particular per a les dones i els nens, les persones d’edat i les persones amb discapacitat
11-a-title: Donar suport als vincles econòmics, socials i ambientals positius entre les zones urbanes, periurbanes i rurals enfortint la planificació del desenvolupament nacional i regional
11-b-title: D’aquí al 2020, augmentar considerablement el nombre de ciutats i assentaments humans que adopten i implementen polítiques i plans integrats per promoure la inclusió, l’ús eficient dels recursos, la mitigació del canvi climàtic i l’adaptació a ell i la resiliència davant dels desastres, i desenvolupar i posar en pràctica, d’acord amb el Marc de Sendai per a la Reducció del Risc de Desastres 2015-2030, la gestió integral dels riscos de desastre a tots els nivells
11-c-title: Proporcionar suport als països menys avançats, fins i tot mitjançant assistència financera i tècnica, perquè puguin construir edificis sostenibles i resilients utilitzant materials locals
12-1-title: Aplicar el Marc Decennal de Programes sobre Modalitats de Consum i Producció Sostenibles, amb la participació de tots els països i sota el lideratge dels països desenvolupats, tenint en compte el grau de desenvolupament i les capacitats dels països en desenvolupament
12-2-title: D’aquí a 2030, assolir la gestió sostenible i l’ús eficient dels recursos naturals
12-3-title: D’aquí a 2030, reduir a la meitat el malbaratament d’aliments per capita mundial en la venda al detall i en l’àmbit dels consumidors i reduir les pèrdues d’aliments en les cadenes de producció i subministrament, incloses les pèrdues posteriors a la collita
12-4-title: D’aquí al 2020, aconseguir la gestió ecològicament racional dels productes químics i de tots els residus al llarg del seu cicle de vida, de conformitat amb els marcs internacionals convinguts, i reduir significativament el seu alliberament a l’atmosfera, l’aigua i el sòl per tal de minimitzar-ne els efectes adversos en la salut humana i el medi ambient
12-5-title: D’aquí a 2030, reduir considerablement la generació de residus mitjançant activitats de prevenció, reducció, reciclatge i reutilització
12-6-title: Encoratjar les empreses, especialment les grans empreses i les empreses transnacionals, a adoptar pràctiques sostenibles i incorporar informació sobre la sostenibilitat en el seu cicle de presentació d’informes
12-7-title: Promoure pràctiques d’adquisició pública que siguin sostenibles, de conformitat amb les polítiques i prioritats nacionals
12-8-title: D’aquí a 2030, assegurar que les persones de tot el món tinguin la informació i els coneixements pertinents per al desenvolupament sostenible i els estils de vida en harmonia amb la natura
12-a-title: Ajudar els països en desenvolupament a enfortir la seva capacitat científica i tecnològica per avançar cap a modalitats de consum i producció més sostenibles
12-b-title: Elaborar i aplicar instruments per vigilar els efectes en el desenvolupament sostenible, a fi d’aconseguir un turisme sostenible que creï llocs de treball i promogui la cultura i els productes locals
12-c-title: Racionalitzar els subsidis ineficients als combustibles fòssils que fomenten el consum antieconòmic eliminant les distorsions de mercat, d’acord amb les circumstàncies nacionals, fins i tot mitjançant la reestructuració dels sistemes tributaris i l’eliminació gradual dels subsidis perjudicials, quan n’hi hagi, per reflectir el seu impacte ambiental, tenint plenament en compte les necessitats i condicions específiques dels països en desenvolupament i minimitzant els possibles efectes adversos en el seu desenvolupament, de manera que es protegeixi els pobres i les comunitats afectades
13-1-title: Enfortir la resiliència i la capacitat d’adaptació als riscos relacionats amb el clima i els desastres naturals en tots els països
13-2-title: Incorporar mesures relatives al canvi climàtic en les polítiques, estratègies i plans nacionals
13-3-title: Millorar l’educació, la sensibilització i la capacitat humana i institucional respecte de la mitigació del canvi climàtic, l’adaptació a ell, la reducció dels seus efectes i l’alerta primerenca
13-a-title: Complir el compromís dels països desenvolupats que són parts en la Convenció Marc de les Nacions Unides sobre el Canvi Climàtic d’aconseguir per a l’any 2020 l’objectiu de mobilitzar conjuntament 100.000 milions de dòlars anuals procedents de totes les fonts a fi d’atendre les necessitats dels països en desenvolupament respecte de l’adopció de mesures concretes de mitigació i la transparència de la seva aplicació, i posar en ple funcionament el Fons Verd per al Clima capitalitzant-lo al més aviat possible
13-b-title: Promoure mecanismes per augmentar la capacitat per a la planificació i gestió eficaces en relació amb el canvi climàtic en els països menys avançats i els petits estats insulars en desenvolupament, fent particular èmfasi en les dones, els joves i les comunitats locals i marginades
14-1-title: D’aquí a 2025, prevenir i reduir significativament la contaminació marina de tot tipus, en particular la produïda per activitats terrestres, inclosos els detrits marins i la pol·lució per nutrients
14-2-title: D’aquí a 2020, gestionar i protegir de manera sostenible els ecosistemes marins i costaners per evitar efectes adversos importants, fins i tot enfortint la seva resiliència, i adoptar mesures per restaurar-los per tal de restablir la salut i la productivitat dels oceans
14-3-title: Minimitzar i abordar els efectes de l’acidificació dels oceans, fins i tot mitjançant una major cooperació científica a tots els nivells
14-4-title: D’aquí a 2020, reglamentar eficaçment l’explotació pesquera i posar fi a la pesca excessiva, la pesca il·legal, no declarada i no reglamentada i les pràctiques pesqueres destructives, i aplicar plans de gestió amb fonament científic per tal de restablir les poblacions de peixos en el termini més breu possible, assolint almenys nivells que puguin produir el màxim rendiment sostenible d’acord amb les seves característiques biològiques
14-5-title: D’aquí a 2020, conservar almenys el 10 % de les zones costaneres i marines, de conformitat amb les lleis nacionals i el dret internacional i sobre la base de la millor informació científica disponible
14-6-title: D’aquí al 2020, prohibir certes formes de subvencions a la pesca que contribueixen a la sobrecapacitat i la pesca excessiva, eliminar les subvencions que contribueixen a la pesca il·legal, no declarada i no reglamentada i abstenir-se d’introduir noves subvencions d’aquesta índole, reconeixent que la negociació sobre les subvencions a la pesca en el marc de l’Organització Mundial del Comerç ha d’incloure un tracte especial i diferenciat, apropiat i efectiu per als països en desenvolupament i els països menys avançats
14-7-title: D’aquí a 2030, augmentar els beneficis econòmics que els petits Estats insulars en desenvolupament i els països menys avançats obtenen de l’ús sostenible dels recursos marins, en particular mitjançant la gestió sostenible de la pesca, l’aqüicultura i el turisme
14-a-title: Augmentar els coneixements científics, desenvolupar la capacitat de recerca i transferir tecnologia marina, tenint en compte els Criteris i Directrius per a la Transferència de Tecnologia Marina de la Comissió Oceanogràfica Intergovernamental, per tal de millorar la salut dels oceans i potenciar la contribució de la biodiversitat marina al desenvolupament dels països en desenvolupament, en particular els petits Estats insulars en desenvolupament i els països menys avançats
14-b-title: Facilitar l’accés dels pescadors artesanals als recursos marins i els mercats
14-c-title: Millorar la conservació i l’ús sostenible dels oceans i els seus recursos aplicant el dret internacional reflectit en la Convenció de les Nacions Unides sobre el Dret de la Mar, que constitueix el marc jurídic per a la conservació i la utilització sostenible dels oceans i els seus recursos, com es recorda en el paràgraf 158 del document "El futur que volem"
15-1-title: D’aquí a 2020, assegurar la conservació, el restabliment i l’ús sostenible dels ecosistemes terrestres i els ecosistemes interiors d’aigua dolça i els seus serveis, en particular els boscos, els aiguamolls, les muntanyes i les zones àrides, d’acord amb les obligacions contretes en virtut d’acords internacionals
15-2-title: D’aquí al 2020, promoure la posada en pràctica de la gestió sostenible de tots els tipus de boscos, aturar la desforestació, recuperar els boscos degradats i augmentar considerablement l’aforestació i la reforestació a nivell mundial
15-3-title: D’aquí a 2030, lluitar contra la desertificació, rehabilitar les terres i els sòls degradats, incloses les terres afectades per la desertificació, la sequera i les inundacions, i procurar assolir un món amb efecte neutre en la degradació de les terres
15-4-title: D’aquí a 2030, assegurar la conservació dels ecosistemes muntanyosos, inclosa la diversitat biològica, per tal de millorar la seva capacitat de proporcionar beneficis essencials per al desenvolupament sostenible
15-5-title: Adoptar mesures urgents i significatives per reduir la degradació dels hàbitats naturals, aturar la pèrdua de biodiversitat i, d’aquí al 2020, protegir les espècies amenaçades i evitar-ne l’extinció
15-6-title: Promoure la participació justa i equitativa en els beneficis derivats de la utilització dels recursos genètics i promoure l’accés adequat a aquests recursos, segons es convingui internacionalment
15-7-title: Adoptar mesures urgents per posar fi a la caça furtiva i el tràfic d’espècies protegides de flora i fauna i abordar tant la demanda com l’oferta de productes il·legals de flora i fauna silvestres
15-8-title: D’aquí al 2020, adoptar mesures per prevenir la introducció d’espècies exòtiques invasores i reduir significativament els seus efectes en els ecosistemes terrestres i aquàtics i controlar o erradicar les espècies prioritàries
15-9-title: D’aquí al 2020, integrar els valors dels ecosistemes i la biodiversitat en la planificació, els processos de desenvolupament, les estratègies de reducció de la pobresa i la comptabilitat nacionals i locals
15-a-title: Mobilitzar i augmentar significativament els recursos financers procedents de totes les fonts per conservar i utilitzar de manera sostenible la biodiversitat i els ecosistemes
15-b-title: Mobilitzar recursos considerables de totes les fonts i a tots els nivells per finançar la gestió forestal sostenible i proporcionar incentius adequats als països en desenvolupament perquè promoguin aquesta gestió, en particular amb vista a la conservació i la reforestació
15-c-title: Augmentar el suport mundial a la lluita contra la caça furtiva i el tràfic d’espècies protegides, fins i tot augmentant la capacitat de les comunitats locals per perseguir oportunitats de subsistència sostenibles
16-1-title: Reduir significativament totes les formes de violència i les corresponents taxes de mortalitat a tot el món
16-10-title: Garantir l’accés públic a la informació i protegir les llibertats fonamentals, de conformitat amb les lleis nacionals i els acords internacionals
16-2-title: Posar fi al maltractament, l’explotació, el tràfic i totes les formes de violència i tortura contra els nens
16-3-title: Promoure l’estat de dret en els àmbits nacional i internacional i garantir la igualtat d’accés a la justícia per a tots
16-4-title: D’aquí a 2030, reduir significativament els corrents financers i d’armes il·lícits, enfortir la recuperació i la devolució dels actius robats i lluitar contra totes les formes de delinqüència organitzada
16-5-title: Reduir considerablement la corrupció i el suborn en totes les seves formes
16-6-title: Crear a tots els nivells institucions eficaces i transparents que rendeixin comptes
16-7-title: Garantir l’adopció en tots els nivells de decisions inclusives, participatives i representatives que responguin a les necessitats
16-8-title: Ampliar i enfortir la participació dels països en desenvolupament en les institucions de governança mundial
16-9-title: D’aquí a 2030, proporcionar accés a una identitat jurídica per a tots, en particular mitjançant el registre de naixements
16-a-title: Enfortir les institucions nacionals pertinents, fins i tot mitjançant la cooperació internacional, per crear a tots els nivells la capacitat de prevenir la violència i combatre el terrorisme i la delinqüència, particularment en els països en desenvolupament
16-b-title: Promoure i aplicar lleis i polítiques no discriminatòries en favor del desenvolupament sostenible
17-1-title: Enfortir la mobilització de recursos interns, fins i tot mitjançant la prestació de suport internacional als països en desenvolupament, per tal de millorar la capacitat nacional per recaptar ingressos fiscals i d’altra índole
17-10-title: Promoure un sistema de comerç multilateral universal, basat en normes, obert, no discriminatori i equitatiu en el marc de l’Organització Mundial de Comerç, fins i tot mitjançant la conclusió de les negociacions en el marc del Programa de Doha per al Desenvolupament
17-11-title: Augmentar significativament les exportacions dels països en desenvolupament, en particular amb vista a duplicar la participació dels països menys avançats en les exportacions mundials d’aquí al 2020
17-12-title: Assolir la consecució oportuna de l’accés als mercats lliure de drets i contingents de manera duradora per a tots els països menys avançats, d’acord amb les decisions de l’Organització Mundial de Comerç, fins i tot vetllant perquè les normes d’origen preferencials aplicables a les importacions dels països menys avançats siguin transparents i senzilles i contribueixin a facilitar l’accés als mercats
17-13-title: Augmentar l’estabilitat macroeconòmica mundial, fins i tot mitjançant la coordinació i coherència de les polítiques
17-14-title: Millorar la coherència de les polítiques per al desenvolupament sostenible
17-15-title: Respectar el marge normatiu i el lideratge de cada país per establir i aplicar polítiques d’erradicació de la pobresa i desenvolupament sostenible
17-16-title: Millorar l’Aliança Mundial per al Desenvolupament Sostenible, complementada per aliances entre múltiples interessats que mobilitzin i intercanviïn coneixements, especialització, tecnologia i recursos financers, per tal de donar suport a l’assoliment dels Objectius de Desenvolupament Sostenible a tots els països, particularment els països en desenvolupament
17-17-title: Fomentar i promoure la constitució d’aliances eficaces en les esferes pública, pública-privada i de la societat civil, aprofitant l’experiència i les estratègies d’obtenció de recursos de les aliances
17-18-title: D’aquí al 2020, millorar el suport a la creació de capacitat prestat als països en desenvolupament, inclosos els països menys avançats i els petits estats insulars en desenvolupament, per augmentar significativament la disponibilitat de dades oportunes, fiables i de gran qualitat desglossades per ingressos , sexe, edat, raça, origen ètnic, estatus migratori, discapacitat, ubicació geogràfica i altres característiques pertinents en els contextos nacionals
17-19-title: D’aquí a 2030, aprofitar les iniciatives existents per elaborar indicadors que permetin mesurar els progressos en matèria de desenvolupament sostenible i que complementin el producte intern brut, i donar suport a la creació de capacitat estadística en els països en desenvolupament
17-2-title: Vetllar perquè els països desenvolupats compleixin plenament els seus compromisos en relació amb l’assistència oficial per al desenvolupament, inclòs el compromís de nombrosos països desenvolupats d’assolir l’objectiu de destinar el 0,7 % de l’ingrés nacional brut a l’assistència oficial per al desenvolupament dels països en desenvolupament i entre el 0,15 % i el 0,20 % de l’ingrés nacional brut a l’assistència oficial per al desenvolupament dels països menys avançats; s’encoratja els proveïdors d’assistència oficial per al desenvolupament que considerin la possibilitat de fixar una meta per destinar almenys el 0,20 % de l’ingrés nacional brut a l’assistència oficial per al desenvolupament dels països menys avançats
17-3-title: Mobilitzar recursos financers addicionals de múltiples fonts per als països en desenvolupament
17-4-title: Ajudar els països en desenvolupament a assolir la sostenibilitat del deute a llarg termini amb polítiques coordinades orientades a fomentar el finançament, l’alleujament i la reestructuració del deute, segons escaigui, i fer front al deute extern dels països pobres molt endeutats per tal de reduir l’endeutament excessiu
17-5-title: Adoptar i aplicar sistemes de promoció de les inversions en favor dels països menys avançats
17-6-title: Millorar la cooperació regional i internacional Nord-Sud, Sud-Sud i triangular en matèria de ciència, tecnologia i innovació i l’accés a aquestes, i augmentar l’intercanvi de coneixements en condicions mútuament convingudes, fins i tot millorant la coordinació entre els mecanismes existents, en particular pel que fa a les Nacions Unides, i mitjançant un mecanisme mundial de facilitació de la tecnologia
17-7-title: Promoure el desenvolupament de tecnologies ecològicament racionals i la seva transferència, divulgació i difusió als països en desenvolupament en condicions favorables, fins i tot en condicions concessionàries i preferencials, segons es convingui de mutu acord
17-8-title: Posar en ple funcionament, com a molt tard el 2017, el banc de tecnologia i el mecanisme de suport a la creació de capacitat en matèria de ciència, tecnologia i innovació per als països menys avançats i augmentar la utilització de tecnologies instrumentals, en particular la tecnologia de la informació i les comunicacions
17-9-title: Augmentar el suport internacional per dur a terme activitats de creació de capacitat eficaces i específiques en els països en desenvolupament per tal de donar suport als plans nacionals d’implementació de tots els Objectius de Desenvolupament Sostenible, fins i tot mitjançant la cooperació Nord-Sud, Sud-Sud i triangular
2-1-title: D’aquí a 2030, posar fi a la fam i assegurar l’accés de totes les persones, en particular els pobres i les persones en situacions de vulnerabilitat, inclosos els nens menors d’1 any, a una alimentació sana, nutritiva i suficient durant tot l’any
2-2-title: D’aquí a 2030, posar fi a totes les formes de malnutrició, fins i tot aconseguint, com a molt tard el 2025, les metes convingudes internacionalment sobre el retard del creixement i l’emaciació dels nens menors de 5 anys, i abordar les necessitats de nutrició de les adolescents, les dones embarassades i lactants i les persones d’edat
2-3-title: D’aquí a 2030, duplicar la productivitat agrícola i els ingressos dels productors d’aliments a petita escala, en particular les dones, els pobles indígenes, els agricultors familiars, els ramaders i els pescadors, entre d’altres mitjançant un accés segur i equitatiu a les terres, a altres recursos i insums de producció i als coneixements, els serveis financers, els mercats i les oportunitats per afegir valor i obtenir llocs de treball no agrícoles
2-4-title: D’aquí a 2030, assegurar la sostenibilitat dels sistemes de producció d’aliments i aplicar pràctiques agrícoles resilients que augmentin la productivitat i la producció, contribueixin al manteniment dels ecosistemes, enforteixin la capacitat d’adaptació al canvi climàtic, els fenòmens meteorològics extrems, les sequeres, les inundacions i altres desastres, i millorin progressivament la qualitat de la terra i el sòl
2-5-title: D’aquí al 2020, mantenir la diversitat genètica de les llavors, les plantes cultivades i els animals de granja i domesticats i les seves corresponents espècies silvestres, entre d’altres mitjançant una bona gestió i diversificació dels bancs de llavors i plantes a nivell nacional, regional i internacional, i promoure l’accés als beneficis que es derivin de la utilització dels recursos genètics i els coneixements tradicionals connexos i la seva distribució justa i equitativa, segons es convingui internacionalment
2-a-title: Augmentar, fins i tot mitjançant una major cooperació internacional, les inversions en infraestructura rural, investigació i serveis d’extensió agrícola, desenvolupament tecnològic i bancs de gens de plantes i bestiar per tal de millorar la capacitat de producció agropecuària en els països en desenvolupament, particularment en els països menys avançats
2-b-title: Corregir i prevenir les restriccions i distorsions comercials en els mercats agropecuaris mundials, fins i tot mitjançant l’eliminació paral·lela de totes les formes de subvenció a les exportacions agrícoles i totes les mesures d’exportació amb efectes equivalents, de conformitat amb el mandat de la Ronda de Doha per al Desenvolupament
2-c-title: Adoptar mesures per assegurar el bon funcionament dels mercats de productes bàsics alimentaris i els seus derivats i facilitar l’accés oportú a la informació sobre els mercats, fins i tot sobre les reserves d’aliments, per tal d’ajudar a limitar l’extrema volatilitat dels preus dels aliments
3-1-title: D’aquí a 2030, reduir la taxa mundial de mortalitat materna a menys de 70 per cada 100.000 infants nascuts vius
3-2-title: D’aquí a 2030, posar fi a les morts evitables de nadons i de nens menors de 5 anys, aconseguint que tots els països intentin reduir la mortalitat neonatal a almenys 12 per cada 1.000 infants nascuts vius i la mortalitat dels nens menors de 5 anys a almenys 25 per cada 1.000 infants nascuts vius
3-3-title: D’aquí a 2030, posar fi a les epidèmies de la SIDA, la tuberculosi, la malària i les malalties tropicals desateses i combatre l’hepatitis, les malalties transmeses per l’aigua i altres malalties transmissibles
3-4-title: D’aquí a 2030, reduir en un terç la mortalitat prematura per malalties no transmissibles mitjançant la seva prevenció i tractament, i promoure la salut mental i el benestar
3-5-title: Enfortir la prevenció i el tractament de l’abús de substàncies addictives, inclòs l’ús indegut d’estupefaents i el consum nociu d’alcohol
3-6-title: D’aquí al 2020, reduir a la meitat el nombre de morts i lesions causades per accidents de trànsit al món
3-7-title: D’aquí a 2030, garantir l’accés universal als serveis de salut sexual i reproductiva, inclosos els de planificació familiar, informació i educació, i la integració de la salut reproductiva en les estratègies i els programes nacionals
3-8-title: Aconseguir la cobertura sanitària universal, inclosa la protecció contra els riscos financers, l’accés a serveis de salut essencials de qualitat i l’accés a medicaments i vacunes innocus, eficaços, assequibles i de qualitat per a tots
3-9-title: D’aquí a 2030, reduir considerablement el nombre de morts i malalties causades per productes químics perillosos i per la pol·lució i contaminació de l’aire, l’aigua i el sòl
3-a-title: Enfortir l’aplicació del Conveni Marc de l’Organització Mundial de la Salut per al Control del Tabac en tots els països, segons escaigui
3-b-title: Donar suport a les activitats de recerca i desenvolupament de vacunes i medicaments contra les malalties transmissibles i no transmissibles que afecten primordialment els països en desenvolupament i facilitar l’accés a medicaments i vacunes essencials assequibles de conformitat amb la Declaració relativa a l’Acord sobre els Aspectes dels Drets de Propietat Intel·lectual Relacionats amb el Comerç i la Salut Pública, en la qual s’afirma el dret dels països en desenvolupament a utilitzar al màxim les disposicions de l’Acord sobre els Aspectes dels Drets de Propietat Intel·lectual Relacionats amb el Comerç pel que fa a la flexibilitat per protegir la salut pública i, en particular, proporcionar accés als medicaments per a tots
3-c-title: Augmentar considerablement el finançament de la salut i la contractació, el perfeccionament, la capacitació i la retenció de personal sanitari en els països en desenvolupament, especialment als països menys avançats i els petits Estats insulars en desenvolupament
3-d-title: Reforçar la capacitat de tots els països, en particular els països en desenvolupament, en matèria d’alerta primerenca, reducció de riscos i gestió dels riscos per a la salut nacional i mundial
4-1-title: D’aquí a 2030, assegurar que totes les nines i tots els nens acabin l’educació primària i secundària, que ha de ser gratuïta, equitativa i de qualitat i produir resultats d’aprenentatge pertinents i efectius
4-2-title: D’aquí a 2030, assegurar que totes les nines i tots els nens tinguin accés a serveis d’atenció i desenvolupament en la primera infància i educació preescolar de qualitat, per tal que estiguin preparats per a l’educació primària
4-3-title: D’aquí a 2030, assegurar l’accés igualitari de tots els homes i les dones a una formació tècnica, professional i superior de qualitat, inclosa la formació universitària
4-4-title: D’aquí a 2030, augmentar considerablement el nombre de joves i adults que tenen les competències necessàries, en particular tècniques i professionals, per accedir a ocupació, treball decent i emprenedoria
4-5-title: D’aquí a 2030, eliminar les disparitats de gènere en l’educació i assegurar l’accés igualitari a tots els nivells de l’ensenyament i la formació professional per a les persones vulnerables, incloses les persones amb discapacitat, els pobles indígenes i els nens en situacions de vulnerabilitat
4-6-title: D’aquí a 2030, assegurar que tots els joves i una proporció considerable dels adults, tant homes com dones, estiguin alfabetitzats i tinguin nocions elementals d’aritmètica
4-7-title: D’aquí a 2030, assegurar que tots els alumnes adquireixin els coneixements teòrics i pràctics necessaris per promoure el desenvolupament sostenible, entre d’altres mitjançant l’educació per al desenvolupament sostenible i els estils de vida sostenibles, els drets humans, la igualtat de gènere, la promoció d’una cultura de pau i no violència, la ciutadania mundial i la valoració de la diversitat cultural i la contribució de la cultura al desenvolupament sostenible
4-a-title: Construir i adequar instal·lacions educatives que tinguin en compte les necessitats dels nens i les persones amb discapacitat i les diferències de gènere, i que ofereixin entorns d’aprenentatge segurs, no violents, inclusius i eficaços per a tots
4-b-title: D’aquí al 2020, augmentar considerablement en l’àmbit mundial el nombre de beques disponibles per als països en desenvolupament, en particular els països menys avançats, els petits Estats insulars en desenvolupament i els països africans, a fi que els seus estudiants puguin matricular-se en programes d’ensenyament superior, inclosos programes de formació professional i programes tècnics, científics, d’enginyeria i de tecnologia de la informació i les comunicacions, de països desenvolupats i altres països en desenvolupament
4-c-title: D’aquí a 2030, augmentar considerablement l’oferta de docents qualificats, fins i tot mitjançant la cooperació internacional per a la formació de docents en els països en desenvolupament, especialment els països menys avançats i els petits Estats insulars en desenvolupament
5-1-title: Posar fi a totes les formes de discriminació contra totes les dones i les nines a tot el món
5-2-title: Eliminar totes les formes de violència contra totes les dones i les nines en els àmbits públic i privat, inclosos el tràfic i l’explotació sexual i altres tipus d’explotació
5-3-title: Eliminar totes les pràctiques nocives, com el matrimoni infantil, precoç i forçat i la mutilació genital femenina
5-4-title: Reconèixer i valorar les cures i el treball domèstic no remunerats mitjançant serveis públics, infraestructures i polítiques de protecció social, i promovent la responsabilitat compartida a la llar i la família, segons procedeixi a cada país
5-5-title: Assegurar la participació plena i efectiva de les dones i la igualtat d’oportunitats de lideratge a tots els nivells decisoris en la vida política, econòmica i pública
5-6-title: Assegurar l’accés universal a la salut sexual i reproductiva i els drets reproductius segons s’ha acordat de conformitat amb el Programa d’Acció de la Conferència Internacional sobre la Població i el Desenvolupament, la Plataforma d’Acció de Beijing i els documents finals de les seves conferències d’examen
5-a-title: Emprendre reformes que atorguin a les dones igualtat de drets als recursos econòmics, així com accés a la propietat i al control de la terra i altres tipus de béns, els serveis financers, l’herència i els recursos naturals, de conformitat amb les lleis nacionals
5-b-title: Millorar l’ús de la tecnologia instrumental, en particular la tecnologia de la informació i les comunicacions, per promoure l’apoderament de les dones
5-c-title: Aprovar i enfortir polítiques encertades i lleis aplicables per promoure la igualtat de gènere i l’apoderament de totes les dones i les nines a tots els nivells
6-1-title: D’aquí a 2030, aconseguir l’accés universal i equitatiu a l’aigua potable a un preu assequible per a tots
6-2-title: D’aquí a 2030, aconseguir l’accés a serveis de sanejament i higiene adequats i equitatius per a tots i posar fi a la defecació a l’aire lliure, fent especial atenció a les necessitats de les dones i les nines i les persones en situacions de vulnerabilitat
6-3-title: D’aquí a 2030, millorar la qualitat de l’aigua reduint la contaminació, eliminant l’abocament i minimitzant l’emissió de productes químics i materials perillosos, reduint a la meitat el percentatge d’aigües residuals sense tractar i augmentant considerablement el reciclatge i la reutilització sense riscos a nivell mundial
6-4-title: D’aquí a 2030, augmentar considerablement l’ús eficient dels recursos hídrics en tots els sectors i assegurar la sostenibilitat de l’extracció i el proveïment d’aigua dolça per fer front a l’escassetat d’aigua i reduir considerablement el nombre de persones que pateixen manca de aigua
6-5-title: D’aquí a 2030, implementar la gestió integrada dels recursos hídrics a tots els nivells, fins i tot mitjançant la cooperació transfronterera, segons escaigui
6-6-title: D’aquí a 2020, protegir i restablir els ecosistemes relacionats amb l’aigua, inclosos els boscos, les muntanyes, els aiguamolls, els rius, els aqüífers i els llacs
6-a-title: D’aquí a 2030, ampliar la cooperació internacional i el suport prestat als països en desenvolupament per a la creació de capacitat en activitats i programes relatius a l’aigua i el sanejament, com els de captació d’aigua, dessalinització, ús eficient dels recursos hídrics, tractament d’aigües residuals, reciclatge i tecnologies de reutilització
6-b-title: Donar suport i enfortir la participació de les comunitats locals en la millora de la gestió de l’aigua i el sanejament
7-1-title: D’aquí a 2030, garantir l’accés universal a serveis energètics assequibles, fiables i moderns
7-2-title: D’aquí a 2030, augmentar considerablement la proporció d’energia renovable en el conjunt de fonts energètiques
7-3-title: D’aquí a 2030, duplicar la taxa mundial de millora de l’eficiència energètica
7-a-title: D’aquí a 2030, augmentar la cooperació internacional per facilitar l’accés a la investigació i la tecnologia relatives a l’energia neta, incloses les fonts renovables, l’eficiència energètica i les tecnologies avançades i menys contaminants de combustibles fòssils, i promoure la inversió en infraestructura energètica i tecnologies netes
7-b-title: D’aquí a 2030, ampliar la infraestructura i millorar la tecnologia per prestar serveis energètics moderns i sostenibles per a tots als països en desenvolupament, en particular els països menys avançats, els petits Estats insulars en desenvolupament i els països en desenvolupament sense litoral, d’acord amb els seus respectius programes de suport
8-1-title: Mantenir el creixement econòmic per capita de conformitat amb les circumstàncies nacionals i, en particular, un creixement del producte intern brut d’almenys el 7 % anual en els països menys avançats
8-10-title: Enfortir la capacitat de les institucions financeres nacionals per fomentar i ampliar l’accés als serveis bancaris, financers i d’assegurances per a tots
8-2-title: Aconseguir nivells més elevats de productivitat econòmica mitjançant la diversificació, la modernització tecnològica i la innovació, entre d’altres centrant-se en els sectors amb gran valor afegit i un ús intensiu de la mà d’obra
8-3-title: Promoure polítiques orientades al desenvolupament que donin suport a les activitats productives, la creació de llocs de treball decents, l’emprenedoria, la creativitat i la innovació, i fomentar la formalització i el creixement de les microempreses i les petites i mitjanes empreses, fins i tot mitjançant l’accés a serveis financers
8-4-title: Millorar progressivament, d’aquí a 2030, la producció i el consum eficients dels recursos mundials i procurar desvincular el creixement econòmic de la degradació del medi ambient, d’acord amb el Marc Decennal de Programes sobre Modalitats de Consum i Producció Sostenibles, començant pels països desenvolupats
8-5-title: D’aquí a 2030, assolir l’ocupació completa i productiva i el treball decent per a totes les dones i els homes, inclosos els joves i les persones amb discapacitat, així com la igualtat de remuneració per feina d’igual valor
8-6-title: D’aquí al 2020, reduir considerablement la proporció de joves que no tenen feina i no cursen estudis ni reben capacitació
8-7-title: Adoptar mesures immediates i eficaces per erradicar el treball forçós, posar fi a les formes contemporànies d’esclavitud i el tràfic de persones i assegurar la prohibició i eliminació de les pitjors formes de treball infantil, inclosos el reclutament i la utilització de nens soldat, i, d’aquí a 2025, posar fi al treball infantil en totes les seves formes
8-8-title: Protegir els drets laborals i promoure un entorn de treball segur i sense riscos per a tots els treballadors, inclosos els treballadors migrants, en particular les dones migrants i les persones amb ocupacions precàries
8-9-title: D’aquí a 2030, elaborar i posar en pràctica polítiques encaminades a promoure un turisme sostenible que creï llocs de treball i promogui la cultura i els productes locals
8-a-title: Augmentar el suport a la iniciativa d’ajuda per al comerç en els països en desenvolupament, en particular els països menys avançats, fins i tot mitjançant el Marc Integrat Millorat per a l’Assistència Tècnica als Països Menys Avançats en Matèria de Comerç
8-b-title: D’aquí al 2020, desenvolupar i posar en marxa una estratègia mundial per a l’ocupació dels joves i aplicar el Pacte Mundial per a l’Ocupació de l’Organització Internacional del Treball
9-1-title: Desenvolupar infraestructures fiables, sostenibles, resilients i de qualitat, incloses infraestructures regionals i transfrontereres, per donar suport al desenvolupament econòmic i el benestar humà, fent especial èmfasi en l’accés assequible i equitatiu per a tots
9-2-title: Promoure una industrialització inclusiva i sostenible i, d’aquí a 2030, augmentar significativament la contribució de la indústria a l’ocupació i al producte interior brut, d’acord amb les circumstàncies nacionals, i duplicar aquesta contribució en els països menys avançats
9-3-title: Augmentar l’accés de les petites indústries i altres empreses, particularment en els països en desenvolupament, als serveis financers, inclosos crèdits assequibles, i la seva integració en les cadenes de valor i els mercats
9-4-title: D’aquí a 2030, modernitzar la infraestructura i reconvertir les indústries perquè siguin sostenibles, utilitzant els recursos amb major eficàcia i promovent l’adopció de tecnologies i processos industrials nets i ambientalment racionals, i aconseguint que tots els països prenguin mesures d’acord amb les seves capacitats respectives
9-5-title: Augmentar la investigació científica i millorar la capacitat tecnològica dels sectors industrials de tots els països, en particular els països en desenvolupament, entre d’altres fomentant la innovació i augmentant considerablement, d’aquí a 2030, el nombre de persones que treballen en recerca i desenvolupament per milió d’habitants i les despeses dels sectors públic i privat en recerca i desenvolupament
9-a-title: Facilitar el desenvolupament d’infraestructures sostenibles i resilients als països en desenvolupament mitjançant un major suport financer, tecnològic i tècnic als països africans, els països menys avançats, els països en desenvolupament sense litoral i els petits Estats insulars en desenvolupament
9-b-title: Donar suport al desenvolupament de tecnologies, la investigació i la innovació nacionals als països en desenvolupament, fins i tot garantint un entorn normatiu propici a la diversificació industrial i l’addició de valor als productes bàsics, entre d’altres
9-c-title: Augmentar significativament l’accés a la tecnologia de la informació i les comunicacions i esforçar-se per proporcionar accés universal i assequible a Internet als països menys avançats d’aquí a 2020
