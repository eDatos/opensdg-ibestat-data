4-1-2-SERIE-A-observaciones: "CINE: Clasificación Internacional Normalizada de la Educación (UNESCO - 2011). Representa una clasificación estadística de referencia que permite ordenar los programas educativos y sus certificaciones correspondientes por niveles de educación y campos de estudio. Las definiciones y los conceptos básicos de la CINE están concebidos para ser válidos a escala internacional e incluir toda la gama de sistemas educativos. Su elaboración es el resultado de un acuerdo internacional adoptado formalmente por la Conferencia General de los Estados Miembros de la UNESCO."
