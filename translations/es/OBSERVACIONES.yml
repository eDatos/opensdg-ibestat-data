4-1-1-SERIE-A-observaciones: "El Programa para la evaluación internacional de los estudiantes utiliza un sistema de puntuaciones, donde no hay una puntuación máxima ni mínima, sino que los resultados se escalan de manera que respondan a una distribución normal con una media de 500 puntos y una desviación típica de 100 puntos. Para ayudar a interpretar esas puntuaciones, se establecen categorías de competencia en lectura:<br>&emsp; Inferior al nivel 1c: puntuación inferior a 189,33 <br>&emsp; Nivel 1c: puntuación entre 189,33 y 262,03 <br>&emsp; Nivel 1b: puntuación entre 262,04 y 334,74 <br>&emsp; Nivel 1a: puntuación entre 334,75 y 407,46 <br>&emsp; Nivel 2: puntuación entre 407,47 y 480,17 <br>&emsp; Nivel 3: puntuación entre 480,18 y 552,88 <br>&emsp; Nivel 4: puntuación entre 552,89 y 625,60 <br>&emsp; Nivel 5: puntuación entre 625,61 y 698,31 <br>&emsp; Nivel 6: puntuación superior a 698,31 <br>Una persona alcanza al menos el nivel 2 de competencia en lectura cuando para un texto de extensión media puede identificar la idea principal, entender las relaciones entre sus partes, interpretar el significado de una parte limitada del texto a través de inferencias básicas, localizar uno o más fragmentos de información atendiendo a múltiples criterios parcialmente implícitos, reflexionar sobre el propósito general o específico del texto, comparar afirmaciones y evaluar los razonamientos en que estas se apoyan estableciendo conexiones entre el texto y el conocimiento externo."
