16-2-2-SERIE-A-observaciones: "Se puede producir cierta sobrestimación del indicador, ya que una misma persona ha podido ser víctima detectada de tráfico de personas en dos o más tipos de explotación y no es posible su identificación por motivos de confidencialidad. Así mismo, se puede producir cierta sobrestimación del indicador a nivel estatal, dado que una misma persona ha podido ser víctima detectada de tráfico de personas en dos o más comunidades autónomas diferentes y no es posible su identificación por motivos de confidencialidad.<br>Trata de seres humanos: captación, transporte, traslado, acogida o recepción de personas, recurriendo a la amenaza o al uso de la fuerza u otras formas de coacción, al rapto, al fraude, al engaño, al abuso de poder o de una situación de vulnerabilidad o a la concesión o recepción de pagos o beneficios para obtener el consentimiento de una persona que tenga autoridad sobre otra, con fines de explotación. Esa explotación incluirá, como mínimo, la explotación de la prostitución ajena u otras formas de explotación sexual, los trabajos o servicios forzados, la esclavitud o las prácticas análogas a la esclavitud, la servidumbre o la extracción de órganos."
