9-b-1-SERIE-A-observaciones: "Se consideran actividades manufactureras de media-alta y alta tecnología las actividades con CNAE-2009:<br><u>Media-alta tecnología</u><br>- 20: Industria química<br>- 25.4: Fabricación de armas y municiones<br>- 27 a 29: Fabricación de material y equipo eléctrico; Fabricación de maquinaria y equipo n.c.o.p; Fabricación de vehículos de motor, remolques y semirremolques<br>- 30 excepto 30.1 y 30.3: Fabricación de otro material de transporte excepto construcción naval, construcción aeronáutica y espacial y su maquinaria<br>- 32.5: Fabricación de instrumentos y suministros médicos y odontológicos<br><u>Alta tecnología</u><br>- 21: Fabricación de productos farmaceúticos<br>- 26: Fabricación de productos informáticos, electrónicos y ópticos<br>- 30.3: Construcción aeronáutica y espacial y su maquinaria<br>A nivel autonómico se identifican las empresas con las unidades legales, es decir, se considera que cada unidad legal conforma una empresa, que puede estar formada por uno o varios establecimientos.<br>A nivel nacional, hasta 2017 se identifican las empresas con las unidades legales, pero desde 2018 se utiliza el concepto de empresa establecido por el Reglamento de la Unión Europea (696/93), según el cual una empresa puede estar formada por una o varias unidades legales, que a su vez pueden estar formadas por uno o varios establecimientos. Cabe destacar que la mayoría de las empresas son unidades legales independientes, por lo que este cambio solo afecta a las unidades legales que forman parte de grupos empresariales.<br>En consecuencia, desde 2018 los datos autonómicos no son estrictamente comparables con los datos nacionales. Así mismo, los datos nacionales desde 2018 no son estrictamente comparables con los que se tienen hasta 2017.<br><br>Para el período temporal 2010-2014 la fuente de información es la Encuesta industrial de empresas del INE. Se debe tener en cuenta que hasta 2012 el ámbito de estudio de la encuesta se centraba en las empresas con asalariados y no tenía en cuenta a las ciudades autónomas de Ceuta y Melilla, pero desde 2013 el ámbito de estudio de la encuesta incluye a las empresas sin asalariados y a las ciudades autónomas de Ceuta y Melilla."
