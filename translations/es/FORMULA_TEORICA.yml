1-2-1-SERIE-A-formula-teorica: '$$PPRPR_{NAC}^{t} = \frac{PRPR_{NAC}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PRPR_{NAC}^{t} =$ población en riesgo de pobreza relativa considerando el umbral nacional de pobreza (60% de la mediana nacional de los ingresos por unidad de consumo (escala OCDE modificada)) en el año $t$ <br> $P^{t} =$ población total en el año  $t$'
1-2-1-SERIE-B-formula-teorica: '$$PPRPR_{CCAA}^{t} = \frac{PRPR_{CCAA}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PRPR_{CCAA}^{t} =$ población en riesgo de pobreza relativa considerando el umbral autonómico de pobreza (60% de la mediana autonómica de los ingresos por unidad de consumo (escala OCDE modificada)) en el año $t$ <br> $P^{t} =$ población total en el año  $t$'
1-2-1-SERIE-C-formula-teorica: '$$PPRPRAI_{NAC}^{t} = \frac{PRPRAI_{NAC}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PRPRAI_{NAC}^{t} =$ población en riesgo de pobreza relativa con alquiler imputado considerando el umbral nacional de pobreza (60% de la mediana nacional de los ingresos con alquiler imputado por unidad de consumo (escala OCDE modificada)) en el año $t$ <br> $P^{t} =$ población total en el año  $t$'
1-2-1-SERIE-D-formula-teorica: '$$PPRPRAI_{CCAA}^{t} = \frac{PRPRAI_{CCAA}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PRPRAI_{CCAA}^{t} =$ población en riesgo de pobreza relativa con alquiler imputado considerando el umbral autonómico de pobreza (60% de la mediana autonómica de los ingresos con alquiler imputado por unidad de consumo (escala OCDE modificada)) en el año $t$ <br> $P^{t} =$ población total en el año  $t$'
1-2-2-SERIE-A-formula-teorica: '$$AROPE_{NAC}^{t} = \frac{PRPES_{NAC}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PRPES_{NAC}^{t} =$ población en riesgo de pobreza o exclusión social el año $t$, considerando el umbral nacional de pobreza <br> $P^{t} =$ población total en el año  $t$'
1-2-2-SERIE-B-formula-teorica: '$$AROPE_{CCAA}^{t} = \frac{PRPES_{CCAA}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PRPES_{CCAA}^{t} =$ población en riesgo de pobreza o exclusión social el año $t$, considerando el umbral autonómico de pobreza <br> $P^{t} =$ población total en el año  $t$'
1-2-2-SERIE-C-formula-teorica: '$$PPCMS^{t} = \frac{PCMS^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PCMS^{t} =$ población perteneciente a hogares con carencia material severa en el año $t$ <br> $P^{t} =$ población total en el año  $t$'
1-2-2-SERIE-D-formula-teorica: '$$PPBIT^{t} = \frac{PBIT_{0-59}^{t}}{P_{0-59}^{t}} \cdot 100$$ <br> donde: <br> $PBIT_{0-59}^{t} =$ población entre 0 y 59 años perteneciente a hogares sin empleo o con baja intensidad en el empleo en el año $t$ <br> $P_{0-59}^{t} =$ población entre 0 y 59 años en el año  $t$'
1-4-1-SERIE-A-formula-teorica: '$$PVP_{\text{agua corriente}}^{t} = \frac{VP_{\text{agua corriente}}^{t}}{VP^{t}} \cdot 100$$ <br> donde: <br> $VP_{\text{agua corriente}}^{t} =$ viviendas principales con abastecimiento de agua corriente en el año $t$ <br> $VP^{t} =$ viviendas principales en el año $t$'
1-4-1-SERIE-B-formula-teorica: '$$PVP_{aseo}^{t} = \frac{VP_{aseo}^{t}}{VP^{t}} \cdot 100$$ <br> donde: <br> $VP_{aseo}^{t} =$ viviendas principales que disponen de cuarto de aseo con inodoro en el año $t$ <br> $VP^{t} =$ viviendas principales en el año $t$'
1-4-1-SERIE-C-formula-teorica: '$$PVP_{\text{baño o ducha}}^{t} = \frac{VP_{\text{baño o ducha}}^{t}}{VP^{t}} \cdot 100$$ <br> donde: <br> $VP_{\text{baño o ducha}}^{t} =$ viviendas principales que disponen baño o ducha en el año $t$ <br> $VP^{t} =$ viviendas principales en el año $t$'
1-5-1-SERIE-A-formula-teorica: '$$TM_{desastres}^{t} = \frac{D_{desastres}^{t}}{P^{t}} \cdot 100.000$$ <br> donde: <br> $D_{desastres}^{t} =$ defunciones atribuidas a desastres naturales (códigos X30-X39 de la CIE-10) en el año $t$ <br> $P^{t} =$ población a 1 de julio del año  $t$'
1-a-2-SERIE-A-formula-teorica: '$$PG_{educación}^{t} = \frac{G_{educación}^{t}}{G^{t}} \cdot 100$$ <br> donde: <br> $G_{educación}^{t} =$ gasto de las administraciones públicas autonómicas que se dedica a educación (grupo funcional 09 de la Classifications of the Functions of Government (COFOG)) en el año $t$ <br> $G^{t} =$ gasto total de las administraciones públicas autonómicas en el año $t$'
1-a-2-SERIE-B-formula-teorica: '$$PG_{salud}^{t} = \frac{G_{salud}^{t}}{G^{t}} \cdot 100$$ <br> donde: <br> $G_{salud}^{t} =$ gasto de las administraciones públicas autonómicas que se dedica a salud (grupo funcional 07 de la Classifications of the Functions of Government (COFOG)) en el año $t$ <br> $G^{t} =$ gasto total de las administraciones públicas autonómicas en el año $t$'
10-1-1-SERIE-A-formula-teorica: '$$TCGMP_{pobre}^{t} = \sqrt[5]{\frac{GMP_{pobre}^{t}-GMP_{pobre}^{t-5}}{GMP_{pobre}^{t-5}}} \cdot 100 $$ <br> donde: <br> $GMP_{pobre}^{t} =$ gasto medio por persona de los hogares del 40% más pobre de la población de la comunidad autónoma (40% de las personas con menores gastos por unidad de consumo (escala OCDE modificada)) en el año $t$'
10-1-1-SERIE-B-formula-teorica: '$$TCGMP^{t} = \sqrt[5]{\frac{GMP^{t}-GMP^{t-5}}{GMP^{t-5}}} \cdot 100 $$<br> donde: <br> $GMP^{t} =$ gasto medio por persona en el año $t$'
10-1-1-SERIE-C-formula-teorica: '$$TCIMP_{pobre}^{t} = \left( \left( \frac{IMP^{t}_{pobre}}{IMP^{t-5}_{pobre}} \right)^{\frac{1}{5}} - 1 \right) \cdot 100$$ <br> donde: <br> $IMP_{pobre}^{t} =$ el ingreso medio por persona de los hogares del 40% más pobre de la población de la comunidad autónoma (40% de las personas con menores ingresos por unidad de consumo (escala OCDE modificada)) en el año $t$'
10-1-1-SERIE-D-formula-teorica: '$$TCIMP^{t} = \left(\left(\frac{IMP^{t}}{IMP^{t-5}} \right)^{\frac{1}{5}} -1 \right) \cdot 100$$<br> donde: <br> $IMP^{t} =$ ingreso medio por persona en el año $t$'
10-2-1-SERIE-A-formula-teorica: '$$PP50ME_{NAC}^{t} = \frac{P50ME_{NAC}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $P50ME_{NAC}^{t} =$ población que vive con unos ingresos por unidad de consumo por debajo del 50% de la mediana nacional de los ingresos por unidad de consumo (escala OCDE modificada) en el año $t$ <br> $P^{t} =$ población total en el año $t$'
10-2-1-SERIE-B-formula-teorica: '$$PP50ME_{CCAA}^{t} = \frac{P50ME_{CCAA}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $P50ME_{CCAA}^{t} =$ población que vive con unos ingresos por unidad de consumo por debajo del 50% de la mediana autonómica de los ingresos por unidad de consumo (escala OCDE modificada) en el año $t$ <br> $P^{t} =$ población total en el año $t$'
10-4-1-SERIE-A-formula-teorica: '$$PPIBRA^{t} = \frac{RA^{t}}{PIB^{t}} \cdot 100$$ <br> donde: <br> $RA^{t} =$ remuneración de personas asalariadas en el año $t$ <br> $PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$'
11-1-1-SERIE-A-formula-teorica: '$$PPDV^{t} = \frac{PDV^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PDV^{t} =$ población que experimenta al menos uno de los déficits básicos en la condiciones de su vivienda en el año $t$ <br> $P^{t} =$ población total en el año $t$'
11-1-1-SERIE-B-formula-teorica: '$$PPR^{t} = \frac{PR^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PR^{t} =$ población que en su vivienda sufre problemas de ruidos procedentes del vecindario o del exterior (tráfico, negocios, fábricas, etc.) en el año $t$ <br> $P^{t} =$ población total en el año $t$'
11-3-2-SERIE-A-formula-teorica: '$$PCPD^{t} = \frac{CPD^{t}}{C^{t}} \cdot 100$$ <br>donde: <br>$CPD^{t} =$ ciudades con una estructura de participación directa de la sociedad civil en la planificación y gestión urbana en el año $t$ <br>$C^{t} =$ ciudades en el año $t$'
11-4-1-SERIE-A-formula-teorica: '$$GLPCP^{t} = \frac{GLPC_{CCAA}^{t}+GLPC_{EELL}^{t}}{P^{t}}$$ <br>donde: <br>$GLPC_{CCAA}^{t}$ gasto liquidado por la comunidad autónoma en la preservación, protección y conservación del patrimonio cultural (patrimonio histórico y artístico, archivos y bibliotecas) en el año $t$ <br>$GLPC_{EELL}^{t}$ gasto liquidado por las entidades locales de la comunidad autónoma en la preservación, protección y conservación del patrimonio cultural (patrimonio histórico y artístico, archivos y bibliotecas) en el año $t$ <br>$P^{t}$ población a 1 de julio del año $t$'
11-5-1-SERIE-A-formula-teorica: '$$TM_{desastres}^{t} = \frac{D_{desastres}^{t}}{P^{t}} \cdot 100.000$$ <br> donde: <br> $D_{desastres}^{t} =$ defunciones atribuidas a desastres naturales (códigos X30-X39 de la CIE-10) en el año $t$ <br> $P^{t} =$ población a 1 de julio del año $t$'
11-6-1-SERIE-A-formula-teorica: '$$RURP^{t} = \frac{RUR^{t}}{P^{t}} $$ <br> donde: <br> $RUR^{t} =$ cantidad de residuos urbanos recogidos en el año $t$ <br> $P^{t} =$ población a 1 de julio del año $t$'
11-6-1-SERIE-B-formula-teorica: '$$PRM_{incinerados}^{t} = \frac{RM_{incinerados}^{t}}{RM^{t}} \cdot 100$$ <br> donde: <br> $RM_{incinerados}^{t} =$ cantidad de residuos municipales incinerados en el año $t$ <br> $RM^{t} =$ cantidad total de residuos municipales generados y tratados en el año $t$'
11-6-1-SERIE-C-formula-teorica: '$$PRM_{vertidos}^{t} = \frac{RM_{vertidos}^{t}}{RM^{t}} \cdot 100$$ <br> donde: <br> $RM_{vertidos}^{t} =$ cantidad de residuos municipales vertidos en el año $t$ <br> $RM^{t} =$ cantidad total de residuos municipales generados y tratados en el año $t$'
11-6-1-SERIE-D-formula-teorica: '$$PRM_{reciclados}^{t} = \frac{RM_{reciclados}^{t}}{RM^{t}} \cdot 100$$ <br> donde: <br> $RM_{reciclados}^{t} =$ cantidad de residuos municipales reciclados en el año $t$ <br> $RM^{t} =$ cantidad total de residuos municipales generados y tratados en el año $t$'
12-5-1-SERIE-A-formula-teorica: '$$RURP^{t} = \frac{\frac{RUR^{t}}{P^{t}}}{365} $$ <br> donde: <br> $RUR^{t} =$ cantidad de residuos urbanos recogidos en el año $t$ <br> $P^{t} =$ población a 1 de julio del año $t$'
12-6-1-SERIE-A-formula-teorica: '$$NLEEE_{t}$$ <br>donde: <br>$NLEEE_{t}$ número de licencias de Etiqueta Ecológica Europea en el año $t$'
12-6-1-SERIE-B-formula-teorica: '$$NOEMAS_{t}$$ <br>donde: <br>$NOEMAS_{t}$ número de organizaciones con Sistema comunitario de gestión y auditoría medioambiental en el año $t$'
13-1-1-SERIE-A-formula-teorica: '$$TM_{desastres}^{t} = \frac{D_{desastres}^{t}}{P^{t}} \cdot 100.000$$ <br> donde: <br> $D_{desastres}^{t} =$ defunciones atribuidas a desastres naturales (códigos X30-X39 de la CIE-10) en el año $t$ <br> $P^{t} =$ población a 1 de julio del año $t$'
13-2-2-SERIE-A-formula-teorica: '$$PPIBEGEI^{t} = \frac{EGEI^{t}}{PIB_{2020}^{t}}$$ <br> donde: <br> $EGEI^{t} =$ emisiones totales de gases de efecto invernadero de las unidades económicas residentes en el año $t$ (se distribuye el total nacional de emisiones totales de gases de efecto invernadero de la Cuenta de emisiones a la atmósfera en función de las emisiones totales de gases de efecto invernadero por comunidades autónomas del Inventario nacional de gases de efecto invernadero (GEI))<br> $PIB_{2020}^{t} =$ producto interior bruto en volumen encadenado con referencia 2020 en el año $t$'
13-2-2-SERIE-B-formula-teorica: '$$PPEGEI^{t} = \frac{EGEI^{t}}{P^{t}}$$ <br> donde: <br> $EGEI^{t} =$ emisiones totales de gases de efecto invernadero de las unidades económicas residentes en el año $t$ (se distribuye el total nacional de emisiones totales de gases de efecto invernadero de la Cuenta de emisiones a la atmósfera en función de las emisiones totales de gases de efecto invernadero por comunidades autónomas del Inventario nacional de gases de efecto invernadero (GEI))<br> $P^{t} =$ población a 1 de julio en el año $t$'
13-2-2-SERIE-C-formula-teorica: '$$TVEGEI_{1990}^{t} = \frac{EGEI^{t}-EGEI^{1990}}{EGEI^{1990}} \cdot 100$$ <br> donde: <br> $EGEI^{t} =$ emisiones de gases de efecto invernadero en el año $t$<br> $EGEI^{1990} =$ emisiones de gases de efecto invernadero en el año 1990'
13-2-2-SERIE-D-formula-teorica: '$$TVEGEI_{2005}^{t} = \frac{EGEI^{t}-EGEI^{2005}}{EGEI^{2005}} \cdot 100$$ <br> donde: <br> $EGEI^{t} =$ emisiones de gases de efecto invernadero en el año $t$<br> $EGEI^{2005} =$ emisiones de gases de efecto invernadero en el año 2005'
15-1-1-SERIE-A-formula-teorica: '$$PSFA^{t} = \frac{SFA^{t}}{ST^{t}} \cdot 100$$ <br> donde: <br> $SFA^{t} =$ superficie forestal arbolada en el año $t$<br> $ST^{t} =$ superficie total en el año $t$'
15-2-1-SERIE-A-formula-teorica: '$$SF_{ordenada}^{t}$$ <br> donde: <br> $SF_{ordenada}^{t} =$ superficie forestal con instrumentos de ordenación vigentes en el año $t$'
15-2-1-SERIE-B-formula-teorica: '$$PSF_{ordenada}^{t} = \frac{SF_{ordenada}^{t}}{SF^{t}} \cdot 100$$ <br> donde: <br> $SF_{ordenada}^{t} =$ superficie forestal con instrumentos de ordenación vigentes en el año $t$<br> $SF^{t} =$ superficie forestal en el año $t$'
15-8-1-SERIE-A-formula-teorica: '$$LCEEI^{t} = \begin{cases} 1 & \text{Sí se dispone de legislación pertinente y se destinan recursos en el año 𝑡} \\ 0 & \text{No se dispone de legislación pertinente o no se destinan recursos en el año 𝑡} \end{cases} $$'
16-1-4-SERIE-A-formula-teorica: '$$PPSSC_{16+}^{t} = \frac{PSSC_{16+}^{t}}{P_{16+}^{t}} \cdot 100$$ <br> donde: <br> $PSSC_{16+}^{t} =$ población de 16 y más años que se siente segura (muy o bastante segura) al caminar sola en su zona de residencia en el año $t$ <br> $P^{t} =$ población de 16 y más años en el año $t$'
16-2-2-SERIE-A-formula-teorica: '$$TVTP^{t} = \frac{VTP_{explotación\, sexual}^{t}+VTP_{explotación\, laboral}^{t}+VTP_{obtención\, de\, órganos}^{t}+VTP_{otros\, fines}^{t}}{P^{t}} \cdot 100.000$$ <br>donde: <br>$VTP_{explotación\, sexual}^{t} =$ número de víctimas detectadas de trata de seres humanos con fines de explotación sexual en el año $t$ <br>$VTP_{explotación\, laboral}^{t} =$ número de víctimas detectadas de trata de seres humanos con fines de explotación laboral en el año $t$ <br>$VTP_{obtención\, de\, órganos}^{t} =$ número de víctimas detectadas de trata de seres humanos para la obtención de órganos en el año $t$ <br>$VTP_{otros\, fines}^{t} =$ número de víctimas detectadas de trata de seres humanos con fines de matrimonios forzados, criminalidad forzada y/o mendicidad en el año $t$ <br>$P^{t} =$ población a 1 de julio del año $t$'
16-2-2-SERIE-B-formula-teorica: '$$TVTP_{explotación\, sexual}^{t} = \frac{VTP_{explotación\, sexual}^{t}}{P^{t}} \cdot 100.000$$ <br>donde: <br>$VTP_{explotación\, sexual}^{t} =$ número de víctimas detectadas de trata de seres humanos con fines de explotación sexual en el año $t$ <br>$P^{t} =$ población a 1 de julio del año $t$'
16-2-2-SERIE-C-formula-teorica: '$$TVTP_{explotación\, laboral}^{t} = \frac{VTP_{explotación\, laboral}^{t}}{P^{t}} \cdot 100.000$$ <br>donde: <br>$VTP_{explotación\, laboral}^{t} =$ número de víctimas detectadas de trata de seres humanos con fines de explotación laboral en el año $t$ <br>$P^{t} =$ población a 1 de julio del año $t$'
16-2-2-SERIE-D-formula-teorica: '$$TVTP_{obtención\, de\, órganos}^{t} = \frac{VTP_{obtención\, de\, órganos}^{t}}{P^{t}} \cdot 100.000$$ <br>donde: <br>$VTP_{obtención\, de\, órganos}^{t} =$ número de víctimas detectadas de trata de seres humanos para la obtención de órganos en el año $t$ <br>$P^{t} =$ población a 1 de julio del año $t$'
16-2-2-SERIE-E-formula-teorica: '$$TVTP_{otros\, fines}^{t} = \frac{VTP_{matrimonios\, forzados}^{t}+VTP_{criminalidad\, forzada}^{t}+VTP_{mendicidad}^{t}}{P^{t}} \cdot 100.000$$ <br>donde: <br>$VTP_{matrimonios\, forzados}^{t} =$ número de víctimas detectadas de trata de seres humanos para matrimonios forzados en el año $t$ <br>$VTP_{criminalidad\, forzada}^{t} =$ número de víctimas detectadas de trata de seres humanos para realizar actividades delictivas en el año $t$ <br>$VTP_{mendicidad}^{t} =$ número de víctimas detectadas de trata de seres humanos con fines de mendicidad en el año $t$ <br>$P^{t} =$ población a 1 de julio del año $t$'
16-3-2-SERIE-A-formula-teorica: '$$PPR_{preventiva}^{t} = \frac{PR_{preventiva}^{t}}{PR^{t}} \cdot 100$$ <br> donde: <br> $PR_{preventiva}^{t} =$ población reclusa en prisión preventiva a 31 de diciembre del año $t$ <br> $P^{t} =$ población reclusa total a 31 de diciembre del año $t$'
16-7-1-SERIE-A-formula-teorica: '$$RM_{SP}^{t} = \frac{PM_{SP}^{t}}{PM_{16-64}^{t}}$$ <br>siendo: <br>$$PM_{SP}^{t} = \frac{P_{SP,mujeres}^{t}}{P_{SP}^{t}} \cdot 100 $$<br>$$PM_{16-64}^{t} = \frac{P_{16-64,mujeres}^{t}}{P_{16-64}^{t}} \cdot 100 $$<br>donde: <br>$P_{SP,mujeres}^{t} =$ mujeres al servicio del sector público a 1 de enero del año $t$<br>$P_{SP}^{t} =$ personas al servicio del sector público a 1 de enero del año $t$<br>$P_{16-64,mujeres}^{t} =$ mujeres entre 16 y 64 años a 1 de enero del año $t$<br>$P_{16-64}^{t} =$ personas entre 16 y 64 años a 1 de enero del año $t$'
16-7-1-SERIE-B-formula-teorica: '$$RM_{SPE}^{t} = \frac{PM_{SPE}^{t}}{PM_{16-64}^{t}}$$ <br>siendo: <br>$$PM_{SPE}^{t} = \frac{P_{SPE,mujeres}^{t}}{P_{SPE}^{t}} \cdot 100 $$<br>$$PM_{16-64}^{t} = \frac{P_{16-64,mujeres}^{t}}{P_{16-64}^{t}} \cdot 100 $$<br>donde: <br>$P_{SPE,mujeres}^{t} =$ mujeres al servicio del sector público estatal a 1 de enero del año $t$<br>$P_{SPE}^{t} =$ personas al servicio del sector público estatal a 1 de enero del año $t$<br>$P_{16-64,mujeres}^{t} =$ mujeres entre 16 y 64 años a 1 de enero del año $t$<br>$P_{16-64}^{t} =$ personas entre 16 y 64 años a 1 de enero del año $t$'
16-7-1-SERIE-C-formula-teorica: '$$RM_{FCSE}^{t} = \frac{PM_{FCSE}^{t}}{PM_{16-64}^{t}}$$ <br>siendo: <br>$$PM_{FCSE}^{t} = \frac{P_{FCSE,mujeres}^{t}}{P_{FCSE}^{t}} \cdot 100 $$<br>$$PM_{16-64}^{t} = \frac{P_{16-64,mujeres}^{t}}{P_{16-64}^{t}} \cdot 100 $$<br>donde: <br>$P_{FCSE,mujeres}^{t} =$ mujeres al servicio de las Fuerzas y Cuerpos de Seguridad del Estado a 1 de enero del año $t$<br>$P_{FCSE}^{t} =$ personas al servicio de las Fuerzas y Cuerpos de Seguridad del Estado a 1 de enero del año $t$<br>$P_{16-64,mujeres}^{t} =$ mujeres entre 16 y 64 años a 1 de enero del año $t$<br>$P_{16-64}^{t} =$ personas entre 16 y 64 años a 1 de enero del año $t$'
