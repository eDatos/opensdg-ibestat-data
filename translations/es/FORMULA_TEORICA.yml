10-7-4-SERIE-A-formula-teorica: '$$TR^{t} = \frac{R^{t}}{P^{t+1}} \cdot 100.000$$ <br>donde: <br>$R^{t} =$ personas con documento de identidad de refugiada, documento de identidad de protección subsidiaria o autorización de residencia temporal por circunstancias excepcionales en vigor a 31 de diciembre del año $t$ <br>$P^{t+1} =$ población a 1 de enero del año $t+1$'
