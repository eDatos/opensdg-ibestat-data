5-b-1-SERIE-C-formula-teorica: '$$PPMOV_{16-74,mujeres}^{t} = \frac{PMOV_{16-74,mujeres}^{t}}{P_{16-74,mujeres}^{t}} \cdot 100$$ <br> donde: <br> $PMOV_{16-74,mujeres}^{t} =$ mujeres entre 16 y 74 años que en los últimos tres meses ha utilizado el móvil en el año $t$ <br> $P_{16-74,mujeres}^{t} =$ mujeres entre 16 y 74 años en el año $t$'
6-1-1-SERIE-A-formula-teorica: '$$PPC^{t} = \frac{PC^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $PC^{t} =$ población que recibe suministro de agua con cobertura del Sistema Nacional de Aguas de Consumo en el año $t$ <br> $P{t} =$ población a 1 de enero del año $t$'
6-b-1-SERIE-A-formula-teorica: '$$PDAL_{aguas\, de\, consumo}^{t} = \frac{DAL_{aguas\, de\, consumo}^{t}}{DAL^{t}} \cdot 100$$ <br> donde: <br> $DAL_{aguas\, de\, consumo}^{t} =$ dependencias administrativas locales (ayuntamientos) que han establecido políticas y procedimientos operacionales para la gestión y el saneamiento de aguas de consumo en el año $t$ <br> $DAL^{t} =$ dependencias administrativas locales (ayuntamientos) en el año $t$'
6-b-1-SERIE-B-formula-teorica: '$$PDAL_{aguas\, de\, baño}^{t} = \frac{DAL_{aguas\, de\, baño}^{t}}{DAL^{t}} \cdot 100$$ <br> donde: <br> $DAL_{aguas\, de\, baño}^{t} =$ dependencias administrativas locales (ayuntamientos) que han establecido políticas y procedimientos operacionales para la gestión y el saneamiento de aguas de baño en el año $t$ <br> $DAL^{t} =$ dependencias administrativas locales (ayuntamientos) en el año $t$'
7-2-1-SERIE-A-formula-teorica: '$$PER^{t} = \frac{GR^{t}}{GR^{t}+GNR^{t}} \cdot 100$$ <br> donde: <br> $GR^{t} =$ generación de energía eléctrica procedente de fuentes renovables en el año $t$ <br> $GNR^{t} =$ generación de energía eléctrica procedente de fuentes no renovables en el año $t$'
7-3-1-SERIE-A-formula-teorica: '$$CEE^{t} = \frac{DEE^{t}}{PIB_{2020}^{t}}$$ <br> donde: <br> $DEE^{t} =$ demanda de energía eléctrica en barras de central en el año $t$ <br> $PIB_{2020}^{t} =$ producto interior bruto en volumen encadenado con referencia 2020 en el año $t$'
8-1-1-SERIE-A-formula-teorica: '$$TCPIBP^{t} = \frac{{\frac{PIB_{2020}^{t}}{P^t}-\frac{PIB_{2020}^{t-1}}{P^{t-1}}}}{\frac{PIB_{2020}^{t-1}}{P^{t-1}}} \cdot 100$$ <br> donde: <br> $PIB_{2020}^{t} =$ producto interior bruto en volumen encadenado con referencia 2020 en el año $t$ <br> $P^{t} =$ población a 1 de julio del año $t$ '
8-10-1-SERIE-A-formula-teorica: '$$TOECEFC^{t} = \frac{OECEFC^{t}}{P_{15+}^{t}} \cdot 100.000$$ <br>donde: <br>$OECEFC^{t} =$  oficinas de entidades de crédito y establecimientos financieros de crédito en el año $t$<br>$P_{15+}^{t} =$ población de 15 y más años a 1 de julio del año $t$'
8-10-2-SERIE-A-formula-teorica: '$$PPCC_{18-79}^{t} = \frac{PCC_{18-79}^{t}}{P_{18-79}^{t}} \cdot 100$$ <br> donde: <br> $PCC_{18-79}^{t} =$ población entre 18 y 79 años que tiene personal o conjuntamente una cuenta corriente, libreta u otro depósito que pueda ser utilizado para realizar pagos mediante tarjetas o cheques en el año  $t$<br> $P_{18-79}^{t} =$ población entre 18 y 79 años en el año $t$'
8-2-1-SERIE-A-formula-teorica: '$$TCPIBEP^{t} = \frac{{\frac{PIB_{2020}^{t}}{EP^t}-\frac{PIB_{2020}^{t-1}}{EP^{t-1}}}}{\frac{PIB_{2020}^{t-1}}{EP^{t-1}}} \cdot 100$$ <br> donde: <br> $PIB_{2020}^{t} =$ producto interior bruto en volumen encadenado con referencia 2020 en el año $t$ <br> $EP^{t} =$ empleo (personas) en el año $t$ '
8-2-1-SERIE-B-formula-teorica: '$$TCPIBEH^{t} = \frac{{\frac{PIB_{2020}^{t}}{EH^t}-\frac{PIB_{2020}^{t-1}}{EH^{t-1}}}}{\frac{PIB_{2020}^{t-1}}{EH^{t-1}}} \cdot 100$$ <br> donde: <br> $PIB_{2020}^{t} =$ producto interior bruto en volumen encadenado con referencia 2020 en el año $t$ <br> $EH^{t} =$ empleo (horas) en el año $t$ '
8-5-1-SERIE-A-formula-teorica: '$$GH^{t} = \frac{G^{t}}{H^{t}} $$ <br> donde: <br> $G^{t} =$ ganancia bruta del personal asalariado en el año $t$ <br> $H^{t} =$ horas normales de trabajo del personal asalariado en el año $t$'
8-5-1-SERIE-B-formula-teorica: '$$GH_{hombres}^{t} = \frac{G_{hombres}^{t}}{H_{hombres}^{t}} $$ <br> donde: <br> $G_{hombres}^{t} =$ ganancia bruta de los hombres asalariados en el año $t$ <br> $H_{hombres}^{t} =$ horas normales de trabajo de los hombres asalariados en el año $t$'
8-5-1-SERIE-C-formula-teorica: '$$GH_{mujeres}^{t} = \frac{G_{mujeres}^{t}}{H_{mujeres}^{t}} $$ <br> donde: <br> $G_{mujeres}^{t} =$ ganancia bruta de las mujeres asalariadas en el año $t$ <br> $H_{mujeres}^{t} =$ horas normales de trabajo de las mujeres asalariadas en el año $t$'
8-5-1-SERIE-D-formula-teorica: '$$GH_{personas\, con\, discapacidad}^{t} = \frac{G_{personas\, con\, discapacidad}^{t}}{H_{personas\, con\, discapacidad}^{t}} $$ <br> donde: <br> $G_{personas\, con\, discapacidad}^{t} =$ ganancia bruta del personal asalariado con discapacidad en el año $t$ <br> $H_{personas\, con\, discapacidad}^{t} =$ horas normales de trabajo del personal asalariado con discapacidad en el año $t$'
8-5-1-SERIE-E-formula-teorica: '$$GH_{personas\, sin\, discapacidad}^{t} = \frac{G_{personas\, sin\, discapacidad}^{t}}{H_{personas\, sin\, discapacidad}^{t}} $$ <br> donde: <br> $G_{personas\, sin\, discapacidad}^{t} =$ ganancia bruta del personal asalariado sin discapacidad en el año $t$ <br> $H_{personas\, sin\, discapacidad}^{t} =$ horas normales del personal asalariado sin discapacidad en el año $t$'
8-5-2-SERIE-A-formula-teorica: '$$TD^{t} = \frac{D^{t}}{A^{t}} \cdot 100$$ <br> donde: <br> $D^{t} =$ personas desempleadas en el año $t$ <br> $A^{t} =$ personas económicamente activas en el año $t$ <br> teniendo en cuenta que cada una de estas poblaciones se calcula como la media aritmética de los cuatro trimestres del año'
8-5-2-SERIE-B-formula-teorica: '$$TD_{hombres}^{t} = \frac{D_{hombres}^{t}}{A_{hombres}^{t}} \cdot 100$$ <br> donde: <br> $D_{hombres}^{t} =$ hombres desempleados en el año $t$ <br> $A_{hombres}^{t} =$ hombres económicamente activos en el año $t$ <br> teniendo en cuenta que cada una de estas poblaciones se calcula como la media aritmética de los cuatro trimestres del año'
8-5-2-SERIE-C-formula-teorica: '$$TD_{mujeres}^{t} = \frac{D_{mujeres}^{t}}{A_{mujeres}^{t}} \cdot 100$$ <br> donde: <br> $D_{mujeres}^{t} =$ mujeres desempleadas en el año $t$ <br> $A_{mujeres}^{t} =$ mujeres económicamente activas en el año $t$ <br> teniendo en cuenta que cada una de estas poblaciones se calcula como la media aritmética de los cuatro trimestres del año'
8-5-2-SERIE-D-formula-teorica: '$$TD_{16-64}^{t} = \frac{D_{16-64}^{t}}{A_{16-64}^{t}} \cdot 100$$ <br> donde: <br> $D_{16-64}^{t} =$ personas desempleadas entre 16 y 64 en el año $t$ <br> $A_{16-64}^{t} =$ personas económicamente activas entre 16 y 64 en el año $t$ <br>'
8-5-2-SERIE-E-formula-teorica: '$$TD_{16-64,personas\, con\, discapacidad}^{t} = \frac{D_{16-64,personas\, con\, discapacidad}^{t}}{A_{16-64,personas\, con\, discapacidad}^{t}} \cdot 100$$ <br> donde: <br> $D_{16-64,personas\, con\, discapacidad}^{t} =$ personas desempleadas entre 16 y 64 años con discapacidad en el año $t$ <br> $A_{16-64,personas\, con\, discapacidad}^{t} =$ personas económicamente activas entre 16 y 64 años con discapacidad en el año $t$ <br>'
8-5-2-SERIE-F-formula-teorica: '$$TD_{16-64,personas\, sin\, discapacidad}^{t} = \frac{D_{16-64,personas\, sin\, discapacidad}^{t}}{A_{16-64,personas\, sin\, discapacidad}^{t}} \cdot 100$$ <br> donde: <br> $D_{16-64,personas\, sin\, discapacidad}^{t} =$ personas desempleadas sin discapacidad en el año $t$ <br> $A_{16-64,personas\, sin\, discapacidad}^{t} =$ personas económicamente activas sin discapacidad en el año $t$ <br>'
8-6-1-SERIE-A-formula-teorica: '$$PPNINI_{15-24}^{t} = \frac{PNINI_{15-24}^{t}}{P_{15-24}^{t}} \cdot 100$$ <br> donde: <br> $PNINI_{15-24}^{t} =$ población entre 15 y 24 años que no tiene empleo ni ha realizado estudios o formación (reglada o no reglada) en las últimas cuatro semanas en el añoo $t$ <br> $P_{15-24}^{t} =$ población entre 15 y 24 años en el año $t$ <br> teniendo en cuenta que cada una de estas poblaciones se calcula como la media aritmética de los cuatro trimestres del año'
8-9-1-SERIE-A-formula-teorica: '$$PERNP^{t} = \frac{PERN^{t}}{P^{t}} $$ <br>donde: <br>$PERN^{t} =$ pernoctaciones de turistas residentes y no residentes en el año $t$ <br>$P^{t} =$ población a 1 de julio del año $t$'
8-9-1-SERIE-B-formula-teorica: '$$PERNP_{no\, residentes}^{t} = \frac{PERN_{no\, residentes}^{t}}{P^{t}} $$ <br>donde: <br>$PERN_{no\, residentes}^{t} =$ pernoctaciones de turistas no residentes en el año $t$ <br>$P^{t} =$ población a 1 de julio del año $t$'
8-b-1-SERIE-A-formula-teorica: '$$ G_{fomento\, del\, empleo}^{t} $$ <br> donde: <br> $G_{fomento\, del\, empleo}^{t} =$ gasto en fomento del empleo en la liquidación de presupuestos consolidados de la comunidad autónoma (política de gasto 24 de la clasificación funcional) en el año $t$'
8-b-1-SERIE-B-formula-teorica: '$$G_{fomento\, del\, empleo}^{t} = \frac{G_{fomento\, del\, empleo}^{t}}{G^{t}} \cdot 100$$ <br> donde: <br> $G_{fomento\, del\, empleo}^{t} =$ gasto en fomento del empleo en la liquidación de presupuestos consolidados de la comunidad autónoma (política de gasto 24 de la clasificación funcional) en el año $t$ <br> $G^{t} =$ gasto total en la liquidación de presupuestos consolidados de la comunidad autónoma en el año $t$'
9-2-1-SERIE-A-formula-teorica: '$$PPIBVAB_{manufacturero}^{t} = \frac{VAB_{manufacturero}^{t}}{PIB^{t}} \cdot 100$$ <br> donde: <br> $VAB_{manufacturero}^{t} =$ valor añadido bruto del sector manufacturero a precios corrientes en el año $t$ <br> $PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$ '
9-2-1-SERIE-B-formula-teorica: '$$PPVAB_{manufacturero}^{t} = \frac{VAB_{manufacturero}^{t}}{P^{t}} \cdot 100$$ <br> donde: <br> $VAB_{manufacturero}^{t} =$ valor añadido bruto del sector manufacturero a precios corrientes en el año $t$ <br> $P^{t} =$ población a 1 de julio del año $t$ '
9-2-2-SERIE-A-formula-teorica: '$$PPO_{manufacturero}^{t} = \frac{PO_{manufacturero}^{t}}{PO^{t}} \cdot 100$$ <br> donde: <br> $PO_{manufacturero}^{t} =$ población ocupada en el sector manufacturero (sección C de la CNAE-2009) en el año $t$ <br> $PO^{t} =$ población ocupada en el año $t$ <br> teniendo en cuenta que cada una de estas poblaciones se calcula como la media aritmética de los cuatro trimestres del año'
9-2-2-SERIE-B-formula-teorica: '$$PEP_{manufacturero}^{t} = \frac{EP_{manufacturero}^{t}}{EP^{t}} \cdot 100$$ <br> donde: <br> $EP_{manufacturero}^{t} =$ empleo (personas) del sector manufacturero en el año $t$ <br> $EP^{t} =$ empleo (personas) en el año $t$ '
9-2-2-SERIE-C-formula-teorica: '$$PEH_{manufacturero}^{t} = \frac{EH_{manufacturero}^{t}}{EH^{t}} \cdot 100$$ <br> donde: <br> $EH_{manufacturero}^{t} =$ empleo (horas) del sector manufacturero en el año $t$ <br> $EH^{t} =$ empleo (horas) en el año $t$ '
9-3-1-SERIE-A-formula-teorica: '$$PVAB_{manufacturero,pequeñas\, empresas}^{t} = \frac{VAB_{manufacturero,pequeñas\, empresas}^{t}}{VAB_{manufacturero}^{t}} \cdot 100$$ <br> donde: <br> $VAB_{manufacturero,pequeñas\, empresas}^{t} =$ valor añadido bruto correspondiente a las empresas del sector manufacturero que tienen menos de 20 trabajadores en el año $t$<br> $VAB_{manufacturero}^{t} =$ valor añadido bruto total del sector manufacturero en el año $t$'
9-4-1-SERIE-A-formula-teorica: '$$PPIBECO2^{t} = \frac{ECO2^{t}}{PIB_{2020}^{t}} $$ <br> donde: <br> $ECO2^{t} =$ emisiones de CO2 de las unidades económicas residentes en el año $t$ (se distribuye el total nacional de emisiones de CO2 de la Cuenta de emisiones a la atmósfera en función de las emisiones de CO2 por comunidades autónomas del Inventario nacional de gases de efecto invernadero (GEI))<br> $PIB_{2020}^{t} =$ producto interior bruto en volumen encadenado con referencia 2020 en el año $t$'
9-4-1-SERIE-B-formula-teorica: '$$PVABECO2_{manufacturero}^{t} = \frac{ECO2_{manufacturero}^{t}}{VAB_{manufacturero,2020}^{t}} $$ <br> donde: <br> $ECO2_{manufacturero}^{t} =$ emisiones de CO2 de las unidades económicas residentes del sector manufacturer en el año $t$ (se distribuye el total nacional de emisiones de CO2 de la Cuenta de emisiones a la atmósfera en función de las emisiones de CO2 por comunidades autónomas del Inventario nacional de gases de efecto invernadero (GEI))<br> $VAB_{manufacturero,2020}^{t} =$ valor añadido bruto del sector manufacturero en volumen encadenado con referencia 2020 en el año $t$ '
9-4-1-SERIE-C-formula-teorica: '$$TVECO2_{1990}^{t} = \frac{ECO2^{t}-ECO2^{1990}}{ECO2^{1990}} \cdot 100$$ <br> donde: <br> $ECO2^{t} =$ emisiones de CO2 en el año $t$<br> $ECO2^{1990} =$ emisiones de CO2 en el año 1990'
9-4-1-SERIE-D-formula-teorica: '$$TVECO2_{2005}^{t} = \frac{ECO2^{t}-ECO2^{2005}}{ECO2^{2005}} \cdot 100$$ <br> donde: <br> $ECO2^{t} =$ emisiones de CO2 en el año $t$<br> $ECO2^{2005} =$ emisiones de CO2 en el año 2005'
9-5-1-SERIE-A-formula-teorica: '$$PPIBG_{I+D}^{t} = \frac{G_{I+D}^{t}}{PIB^{t}}  \cdot 100$$<br> donde: <br> $G_{I+D}^{t} =$ gasto en investigación y desarrollo en el año $t$<br> $PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$ <br>'
9-5-2-SERIE-A-formula-teorica: '$$TINV^{t} = \frac{INV^{t}}{P^{t}} \cdot 1.000.000$$ <br> donde: <br> $INV^{t} =$ personas investigadoras en equivalencia a jornada completa en el año $t$<br> $P^{t} =$ población a 1 de julio del año $t$ <br>'
9-c-1-SERIE-A-formula-teorica: '$$PHHSPA^{t} = \frac{HHSPA^{t}}{H^{t}} \cdot 100$$ <br>donde: <br>$HHSPA^{t} =$ hogares cubiertos con redes móviles del Sistema Universal de Telecomunicaciones Móviles (UMTS) con High - Speed Packet Access (HSPA) en el año $t$<br>$H^{t} =$ hogares en el año $t$ <br>'
9-c-1-SERIE-B-formula-teorica: '$$PHLTE^{t} = \frac{HLTE^{t}}{H^{t}} \cdot 100$$ <br>donde: <br>$HLTE^{t} =$ hogares cubiertos con redes móviles LTE (Long Term Evolution) en el año $t$<br>$H^{t} =$ hogares en el año $t$ <br>'
11-4-1-SERIE-B-formula-teorica: '$$GLPCP_{CCAA}^{t} = \frac{GLPC_{CCAA}^{t}}{P^{t}}$$ <br>donde: <br>$GLPC_{CCAA}^{t}$ gasto liquidado por la comunidad autónoma en la preservación, protección y conservación del patrimonio cultural (patrimonio histórico y artístico, archivos y bibliotecas) en el año $t$ <br>$P^{t}$ población a 1 de julio del año $t$'
11-4-1-SERIE-C-formula-teorica: '$$GLPCP_{EELL}^{t} = \frac{GLPC_{EELL}^{t}}{P^{t}}$$ <br>donde: <br>$GLPC_{EELL}^{t}$ gasto liquidado por las entidades locales de la comunidad autónoma en la preservación, protección y conservación del patrimonio cultural (patrimonio histórico y artístico, archivos y bibliotecas) en el año $t$ <br>$P^{t}$ población a 1 de julio del año $t$'
11-6-2-SERIE-A-formula-teorica: '$$CMPM10^{t} = \frac{\sum_{m \in M^{t}}CMPM10_{m}^{t}}{\sum_{m \in M^{t}}P_{m}^{t}} $$ <br>donde: <br>$M^{t} $ conjunto de municipios de más de 50.000 habitantes donde existen estaciones de vigilancia que participan en la evaluación de la calidad del aire en el año $t$<br>$CMPM10_{m}^{t} $ concentración media de partículas en suspensión de tamaño inferior a 10 micras en el municipio $m$ en el año $t$ <br>$P_{m}^{t}$ población del municipio $m$ en el año $t$'
11-6-2-SERIE-B-formula-teorica: '$$CMPM2,5^{t} = \frac{\sum_{m \in M^{t}}CMPM2,5_{m}^{t}}{\sum_{m \in M^{t}}P_{m}^{t}} $$ <br>donde: <br>$M^{t} $ conjunto de municipios de más de 50.000 habitantes donde existen estaciones de vigilancia que participan en la evaluación de la calidad del aire en el año $t$<br>$CMPM2,5_{m}^{t} $ concentración media de partículas en suspensión de tamaño inferior a 2,5 micras en el municipio $m$ en el año $t$ <br>$P_{m}^{t}$ población del municipio $m$ en el año $t$'
12-1-1-SERIE-A-formula-teorica: '$$PCPS^{t} = \begin{cases} 1 & \text{Sí se elabora, adopta o aplica políticas destinadas al consumo y producción sostenibles en el año 𝑡} \\ 0 & \text{No se elabora, adopta ni aplica políticas destinadas al consumo y producción sostenibles en el año 𝑡} \end{cases} $$'
16-6-2-SERIE-A-formula-teorica: '$$PPS^{t} = promedio (PPS_{enseñanza}^{t}, PPS_{asistencia \, sanitaria}^{t}, PPS_{gestión \, de \, pensiones}^{t}, PPS_{administración \, de \, justicia}^{t}, PPS_{seguridad \, ciudadana}^{t}, PPS_{servicios \, sociales}^{t}, PPS_{transporte \, público}^{t}, PPS_{obras \, públicas}^{t}, PPS_{ayuda \, a \, personas \, dependientes}^{t}) $$ <br>donde: <br>$PPS_{enseñanza}^{t}$ proporción de la población que se siente satisfecha con el funcionamiento de los servicios públicos en materia de enseñanza en el año $t$<br>$PPS_{asistencia \, sanitaria}^{t}$ proporción de la población que se siente satisfecha con el funcionamiento de los servicios públicos en materia de asistencia sanitaria en el año $t$<br>$PPS_{gestión \, de \, pensiones}^{t}$ proporción de la población que se siente satisfecha con el funcionamiento de los servicios públicos en materia de gestión de pensiones en el año $t$<br>$PPS_{administración \, de \, justicia}^{t}$ proporción de la población que se siente satisfecha con el funcionamiento de los servicios públicos en materia de administración de justicia en el año $t$<br>$PPS_{seguridad \, ciudadana}^{t}$ proporción de la población que se siente satisfecha con el funcionamiento de los servicios públicos en materia de seguridad ciudadana en el año $t$<br>$PPS_{servicios \, sociales}^{t}$ proporción de la población que se siente satisfecha con el funcionamiento de los servicios públicos en materia de servicios sociales en el año $t$<br>$PPS_{transporte \, público}^{t}$ proporción de la población que se siente satisfecha con el funcionamiento de los servicios públicos en materia de transporte público en el año $t$<br>$PPS_{obras \, públicas}^{t}$ proporción de la población que se siente satisfecha con el funcionamiento de los servicios públicos en materia de obras públicas en el año $t$<br>$PPS_{ayuda \, a \, personas \, dependientes}^{t}$ proporción de la población que se siente satisfecha con el funcionamiento de los servicios públicos en materia de ayuda a personas dependientes en el año $t$'
16-6-2-SERIE-B-formula-teorica: '$$PPS_{enseñanza}^{t} = \frac{PS_{enseñanza}^{t}}{P_{enseñanza}^{t}} \cdot 100 $$ <br>donde: <br>$PS_{enseñanza}^{t}$ personas que responden en el estudio que se sienten muy o bastante satisfechas con el funcionamiento de los servicios públicos en materia de enseñanza en el año $t$<br>$P_{enseñanza}^{t}$ personas que manifiestan su grado de satisfacción con el funcionamiento de los servicios públicos en materia de enseñanza en el año $t$'
