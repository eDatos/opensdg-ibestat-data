11-5-1-SERIE-A-formula-teorica: '$$TM_{desastres}^{t} = \frac{D_{desastres}^{t}}{P^{t}} \cdot 100.000$$ <br> donde: <br> $D_{desastres}^{t} =$ defunciones atribuidas a desastres naturales (códigos X30-X39 de la CIE-10) en el año $t$ <br> $P^{t} =$ población a 1 de julio del año $t$'
