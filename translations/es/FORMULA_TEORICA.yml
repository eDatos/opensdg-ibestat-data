9-4-1-SERIE-E-formula-teorica: '$$PVABEPM10_{manufacturero}^{t} = \frac{EPM10_{manufacturero}^{t}}{VAB_{manufacturero,2020}^{t}}$$ <br>donde: <br>$EPM10_{manufacturero}^{t} =$ emisiones de partículas en suspensión de tamaño inferior a 10 micras (PM10) de las unidades residentes del sector manufacturero en el año $t$ en toneladas<br>$VAB_{manufacturero,2020}^{t} =$ valor añadido bruto del sector manufacturero en volumen encadenado con referencia 2020 en el año $t$ en millones de euros'
