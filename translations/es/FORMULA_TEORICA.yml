16-1-4-SERIE-B-formula-teorica: '$$PPDVZ^{t} = \frac{PDVZ^{t}}{P^{t}} \cdot 100$$ <br>donde: <br>$PDVZ^{t} =$ población que declara vivir en una zona con problemas de delincuencia o vandalismo en el año $t$ <br>$P^{t} =$ población total en el año $t$'
